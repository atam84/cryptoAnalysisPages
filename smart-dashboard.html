<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals Dashboard v2.0</title>
    <meta name="description" content="Live Cryptocurrency Trading Analysis Dashboard">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0b0d;
            --bg-secondary: #1a1d29;
            --bg-card: #252a3a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header .icon {
            font-size: 2rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 12px 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Data Status */
        .data-status {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .data-status h4 {
            margin: 0 0 16px 0;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .pair-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .pair-status:last-child {
            border-bottom: none;
        }

        .pair-status strong {
            min-width: 80px;
            color: var(--text-primary);
        }

        .pair-status .available {
            color: var(--success);
            font-weight: 500;
        }

        .pair-status .missing {
            color: var(--danger);
            font-weight: 500;
        }

        /* Enhanced Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            min-width: 120px;
        }

        .filter-select:focus {
            border-color: var(--info);
            box-shadow: 0 0 0 2px rgba(23, 162, 184, 0.2);
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--info);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-icon {
            font-size: 1rem;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Signals Grid */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .signal-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .signal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--success);
        }

        .signal-card.bullish {
            border-left: 4px solid var(--success);
        }

        .signal-card.bearish {
            border-left: 4px solid var(--danger);
        }

        /* Card Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .pair-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .trend-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trend-badge.bullish {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .trend-badge.bearish {
            background: rgba(220, 53, 69, 0.2);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .trend-badge.neutral {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        /* Data Type Badge */
        .data-type-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .data-type-badge.signal {
            background: rgba(23, 162, 184, 0.2);
            color: var(--info);
            border: 1px solid rgba(23, 162, 184, 0.3);
        }

        .data-type-badge.price {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .price-change.positive {
            color: var(--success);
        }

        .price-change.negative {
            color: var(--danger);
        }

        /* Market Data Grid */
        .market-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .data-item {
            text-align: center;
        }

        .data-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Support & Resistance */
        .support-resistance {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .sr-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .sr-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .sr-icon.support {
            background: var(--warning);
        }

        .sr-icon.resistance {
            background: var(--danger);
        }

        .sr-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sr-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Trade Plan */
        .trade-plan {
            margin-bottom: 20px;
        }

        .trade-plan h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .trade-plan ul {
            list-style: none;
            padding: 0;
        }

        .trade-plan li {
            padding: 6px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trade-plan li:last-child {
            border-bottom: none;
        }

        /* Analysis */
        .analysis {
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .analysis h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .analysis-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Action Button */
        .action-btn {
            background: var(--info);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .action-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        /* Footer */
        .card-footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .source {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--success);
            animation: spin 1s ease-in-out infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--info);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1rem;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .market-data {
                grid-template-columns: 1fr;
            }
            
            .support-resistance {
                flex-direction: column;
                gap: 16px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            
            .filter-group {
                width: 100%;
                max-width: 300px;
            }
            
            .filter-select {
                width: 100%;
            }
            
            .refresh-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                gap: 12px;
            }
            
            .stat-item {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 8px;
            }
            
            .stat-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span class="icon">📊</span>
                Trading Signals
            </h1>
            <p>Live Cryptocurrency Trading Analysis Dashboard</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalSignals">0</div>
                <div class="stat-label">Total Signals</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bullishSignals">0</div>
                <div class="stat-label">Bullish</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bearishSignals">0</div>
                <div class="stat-label">Bearish</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="waitSignals">0</div>
                <div class="stat-label">Wait</div>
            </div>
        </div>

        <!-- Data Availability Status -->
        <div class="data-status" id="dataStatus">
            <div class="loading">Loading data availability...</div>
        </div>

        <!-- Enhanced Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="pairFilter">Pair:</label>
                <select class="filter-select" id="pairFilter">
                    <option value="all">All Pairs</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="timeframeFilter">Timeframe:</label>
                <select class="filter-select" id="timeframeFilter">
                    <option value="all">All Timeframes</option>
                    <option value="1h">1 Hour</option>
                    <option value="8h">8 Hours</option>
                    <option value="1d">1 Day</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="trendFilter">Trend:</label>
                <select class="filter-select" id="trendFilter">
                    <option value="all">All Trends</option>
                    <option value="bullish">Bullish</option>
                    <option value="bearish">Bearish</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="actionFilter">Action:</label>
                <select class="filter-select" id="actionFilter">
                    <option value="all">All Actions</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="wait">Wait</option>
                </select>
            </div>
            
            <button class="refresh-btn" id="refreshBtn">
                <span class="refresh-icon">🔄</span>
                Refresh
            </button>
        </div>

        <!-- Signals Grid -->
        <div class="signals-grid" id="signalsGrid">
            <div class="loading">Loading trading signals...</div>
        </div>
    </div>

    <script>
        class TradingSignalsDashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.pairs = [];
                this.dataCache = new Map();
                this.currentFilters = {
                    pair: 'all',
                    timeframe: 'all',
                    trend: 'all',
                    action: 'all'
                };
                this.isLoading = false;
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadData();
                this.updateStats();
                this.renderSignals();
            }

            setupEventListeners() {
                // Populate pair filter options
                this.populatePairFilter();
                
                // Setup filter event listeners
                document.getElementById('pairFilter').addEventListener('change', (e) => {
                    this.currentFilters.pair = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('timeframeFilter').addEventListener('change', (e) => {
                    this.currentFilters.timeframe = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('trendFilter').addEventListener('change', (e) => {
                    this.currentFilters.trend = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('actionFilter').addEventListener('change', (e) => {
                    this.currentFilters.action = e.target.value;
                    this.applyFilters();
                });
                
                // Setup refresh button
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshData();
                });
            }

            async loadData() {
                try {
                    this.setLoadingState(true);
                    console.log('🔄 Loading trading signals...');
                    console.log('🚀 Dashboard version: 2.0 - Dual Data Type Support');
                    
                    // Load pairs configuration with cache busting
                    const pairsResponse = await fetch('./config/pairs.json?v=' + Date.now());
                    if (!pairsResponse.ok) {
                        throw new Error('Failed to load pairs configuration');
                    }
                    
                    this.pairs = await pairsResponse.json();
                    console.log('📋 Pairs configuration loaded:', this.pairs);
                    console.log('🔍 First pair config:', this.pairs[0]);
                    console.log('🔍 All pairs dataFile values:', this.pairs.map(p => ({ symbol: p.symbol, dataFile: p.dataFile })));
                    
                    // Validate configuration
                    if (!Array.isArray(this.pairs) || this.pairs.length === 0) {
                        throw new Error('Invalid pairs configuration format');
                    }
                    
                    // Load data for each pair and timeframe
                    const allData = [];
                    const pairStatus = {};
                    
                    for (const pair of this.pairs) {
                        try {
                            console.log(`📊 Loading data for ${pair.symbol}...`);
                            console.log(`🔍 Pair config:`, pair);
                            
                            // Validate pair configuration
                            if (!pair.symbol || !pair.style || !Array.isArray(pair.style)) {
                                console.error(`❌ Invalid pair configuration for ${pair.symbol}:`, pair);
                                continue;
                            }
                            
                            pairStatus[pair.symbol] = {
                                available: [],
                                missing: [],
                                errors: []
                            };
                            
                            // Load data for each timeframe
                            for (const timeframe of pair.style) {
                                try {
                                    const dataFileName = `data-${pair.symbol}-${timeframe}.json`;
                                    console.log(`📁 Loading ${timeframe} data: ${dataFileName}`);
                                    
                                    // Check cache first
                                    const cacheKey = `${pair.symbol}-${timeframe}`;
                                    if (this.dataCache.has(cacheKey)) {
                                        const cachedData = this.dataCache.get(cacheKey);
                                        console.log(`✅ Using cached ${timeframe} data for ${pair.symbol}`);
                                        const transformedData = this.transformPairData(cachedData, pair, timeframe);
                                        if (transformedData) {
                                            allData.push(transformedData);
                                            pairStatus[pair.symbol].available.push(timeframe);
                                        }
                                        continue;
                                    }
                                    
                                    const dataResponse = await fetch(`./assets/pairs/${pair.symbol}/${dataFileName}?v=${Date.now()}`);
                                    if (dataResponse.ok) {
                                        const pairData = await dataResponse.json();
                                        console.log(`✅ ${timeframe} data loaded for ${pair.symbol}:`, pairData);
                                        
                                        // Cache the data
                                        this.dataCache.set(cacheKey, pairData);
                                        
                                        const transformedData = this.transformPairData(pairData, pair, timeframe);
                                        if (transformedData) {
                                            allData.push(transformedData);
                                            pairStatus[pair.symbol].available.push(timeframe);
                                            console.log(`✅ ${timeframe} data transformed for ${pair.symbol}`);
                                        }
                                    } else {
                                        console.warn(`⚠️ Failed to load ${timeframe} data for ${pair.symbol}: ${dataResponse.status}`);
                                        pairStatus[pair.symbol].missing.push(timeframe);
                                    }
                                } catch (error) {
                                    console.warn(`⚠️ Error loading ${timeframe} data for ${pair.symbol}:`, error);
                                    pairStatus[pair.symbol].errors.push({ timeframe, error: error.message });
                                }
                            }
                            
                            // Log pair status summary
                            console.log(`📊 ${pair.symbol} status:`, pairStatus[pair.symbol]);
                            
                        } catch (error) {
                            console.warn(`⚠️ Error processing pair ${pair.symbol}:`, error);
                            pairStatus[pair.symbol] = { available: [], missing: [], errors: [error.message] };
                        }
                    }
                    
                    // Log overall loading summary
                    console.log('🎯 Overall loading summary:', pairStatus);
                    console.log('🎯 Final data array:', allData);
                    
                    console.log('🎯 Final data array:', allData);
                    this.data = allData;
                    this.filteredData = [...this.data];
                    
                } catch (error) {
                    console.error('❌ Failed to load data:', error);
                    this.showError('Failed to load trading signals.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            transformPairData(pairData, pairConfig, timeframe) {
                try {
                    console.log(`🔄 Transforming ${timeframe} data for ${pairConfig.symbol}...`);
                    
                    // Check if this is signal data (has signal property)
                    if (pairData.signal) {
                        return this.transformSignalData(pairData, pairConfig, timeframe);
                    }
                    
                    // Handle simple price data
                    return this.transformPriceData(pairData, pairConfig, timeframe);
                    
                } catch (error) {
                    console.error(`❌ Failed to transform ${timeframe} data for ${pairConfig.symbol}:`, error);
                    return null;
                }
            }

            transformSignalData(pairData, pairConfig, timeframe) {
                const signal = pairData.signal;
                const classification = signal.classification || {};
                const recommendation = signal.recommendation || {};
                const technical = signal.technical_analysis || {};
                const position = signal.position_sizing || {};
                
                // Determine trend
                let trend = 'neutral';
                if (technical.trend_direction) {
                    trend = technical.trend_direction.toLowerCase();
                }
                
                // Determine action
                let action = 'wait';
                if (recommendation.action) {
                    const actionText = recommendation.action.toLowerCase();
                    if (actionText === 'buy' || actionText === 'long') action = 'buy';
                    else if (actionText === 'sell' || actionText === 'short') action = 'sell';
                    else if (actionText === 'wait') action = 'wait';
                }
                
                // Extract entry range
                let entryRange = null;
                if (recommendation.entry_range && Array.isArray(recommendation.entry_range)) {
                    const [min, max] = recommendation.entry_range;
                    if (min !== null && max !== null) {
                        entryRange = `${min} - ${max}`;
                    } else if (min !== null) {
                        entryRange = `${min}`;
                    }
                }
                
                // Extract target
                let target = null;
                if (recommendation.take_profit && recommendation.take_profit.length > 0) {
                    target = recommendation.take_profit.join(' - ');
                }
                
                // Extract stop loss
                const stopLoss = recommendation.stop_loss;
                
                // Extract win rate
                let winPercentage = null;
                if (classification.expected_win_rate) {
                    winPercentage = parseFloat(classification.expected_win_rate.replace('%', ''));
                }
                
                const transformed = {
                    pair: pairConfig.symbol,
                    timeframe: timeframe,
                    trend,
                    action,
                    entryRange,
                    target,
                    stopLoss,
                    winPercentage,
                    confidence: classification.confidence || 'LOW',
                    confluenceScore: classification.confluence_score || 'N/A',
                    technicalTimeframe: technical.primary_timeframe || 'N/A',
                    volumeConfirmation: technical.volume_confirmation || 'N/A',
                    keyLevelProximity: technical.key_level_proximity || 'N/A',
                    patternStrength: technical.pattern_strength || 'N/A',
                    confidenceTier: position.confidence_tier || 'N/A',
                    suggestedPositionSize: position.suggested_position_size || 'N/A',
                    reasoning: signal.reasoning || 'No reasoning provided',
                    timestamp: signal.timestamp || Date.now() / 1000,
                    dataType: 'signal',
                    rawData: pairData
                };
                
                console.log(`✅ Transformed ${timeframe} signal data for ${pairConfig.symbol}:`, transformed);
                return transformed;
            }

            transformPriceData(pairData, pairConfig, timeframe) {
                // Transform simple price data into a compatible format
                const support = pairData.support || 'N/A';
                const resistance = pairData.resistance || 'N/A';
                const highest = pairData.highest || 'N/A';
                const lowest = pairData.Lowest || 'N/A';
                const amplitude = pairData.Amplitude_HL || 'N/A';
                const candles = pairData.Candles || 'N/A';
                const variations = pairData.Variations || {};
                
                const transformed = {
                    pair: pairConfig.symbol,
                    timeframe: timeframe,
                    trend: 'neutral', // Default for price data
                    action: 'wait', // Default for price data
                    entryRange: `${support} - ${resistance}`,
                    target: highest,
                    stopLoss: lowest,
                    winPercentage: null,
                    confidence: 'N/A',
                    confluenceScore: 'N/A',
                    volumeConfirmation: 'N/A',
                    keyLevelProximity: 'N/A',
                    patternStrength: 'N/A',
                    confidenceTier: 'N/A',
                    suggestedPositionSize: 'N/A',
                    reasoning: `Price analysis (${timeframe}): Support at ${support}, Resistance at ${resistance}. Current range: ${lowest} - ${highest}.`,
                    timestamp: Date.now() / 1000,
                    dataType: 'price',
                    support,
                    resistance,
                    highest,
                    lowest,
                    amplitude,
                    candles,
                    variations,
                    rawData: pairData
                };
                
                console.log(`✅ Transformed ${timeframe} price data for ${pairConfig.symbol}:`, transformed);
                return transformed;
            }

            applyFilters() {
                this.filteredData = this.data.filter(signal => {
                    if (this.currentFilters.trend !== 'all' && signal.trend !== this.currentFilters.trend) {
                        return false;
                    }
                    
                    if (this.currentFilters.action !== 'all' && signal.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.renderSignals();
            }

            updateStats() {
                const total = this.data.length;
                const bullish = this.data.filter(s => s.trend === 'bullish').length;
                const bearish = this.data.filter(s => s.trend === 'bearish').length;
                const wait = this.data.filter(s => s.action === 'wait').length;
                
                document.getElementById('totalSignals').textContent = total;
                document.getElementById('bullishSignals').textContent = bullish;
                document.getElementById('bearishSignals').textContent = bearish;
                document.getElementById('waitSignals').textContent = wait;
                
                // Update data availability status
                this.updateDataAvailabilityStatus();
            }

            updateDataAvailabilityStatus() {
                if (!this.pairs) return;
                
                const statusContainer = document.getElementById('dataStatus');
                if (!statusContainer) return;
                
                let statusHTML = '<h4>📊 Data Availability Status</h4>';
                
                for (const pair of this.pairs) {
                    const availableTimeframes = this.data.filter(d => d.pair === pair.symbol).map(d => d.timeframe);
                    const missingTimeframes = pair.style.filter(tf => !availableTimeframes.includes(tf));
                    
                    statusHTML += `
                        <div class="pair-status">
                            <strong>${pair.symbol}:</strong>
                            <span class="available">✅ ${availableTimeframes.join(', ') || 'None'}</span>
                            ${missingTimeframes.length > 0 ? `<span class="missing">❌ Missing: ${missingTimeframes.join(', ')}</span>` : ''}
                        </div>
                    `;
                }
                
                statusContainer.innerHTML = statusHTML;
            }

            renderSignals() {
                const grid = document.getElementById('signalsGrid');
                
                if (this.filteredData.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">🔍</div>
                            <h3>No signals found</h3>
                            <p>Try adjusting your filters or refresh the data</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = this.filteredData.map(signal => this.renderSignalCard(signal)).join('');
            }

            renderSignalCard(signal) {
                const trendClass = signal.trend;
                const actionClass = signal.action;
                
                // Format timestamp
                const date = new Date(signal.timestamp * 1000);
                const timestamp = date.toLocaleDateString('en-US', {
                    month: 'numeric',
                    day: 'numeric',
                    year: 'numeric'
                }) + ', ' + date.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                
                // Determine data type badge
                const dataTypeBadge = signal.dataType === 'signal' ? 
                    '<span class="data-type-badge signal">📊 Signal Data</span>' : 
                    '<span class="data-type-badge price">💰 Price Data</span>';
                
                // Render different content based on data type
                if (signal.dataType === 'signal') {
                    return this.renderSignalCardContent(signal, timestamp, dataTypeBadge);
                } else {
                    return this.renderPriceCardContent(signal, timestamp, dataTypeBadge);
                }
            }

            renderSignalCardContent(signal, timestamp, dataTypeBadge) {
                return `
                    <div class="signal-card ${signal.trend} ${signal.action}">
                        <div class="card-header">
                            <div class="pair-info">
                                <h3>${signal.pair}</h3>
                                <div class="trend-badge ${signal.trend}">
                                    ${signal.trend === 'bullish' ? '🐂 Bullish' : signal.trend === 'bearish' ? '🐻 Bearish' : '⏸️ Neutral'}
                                </div>
                            </div>
                            ${dataTypeBadge}
                        </div>
                        
                        <div class="market-data">
                            <div class="data-item">
                                <div class="data-label">Timeframe</div>
                                <div class="data-value">${signal.timeframe}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Confidence</div>
                                <div class="data-value">${signal.confidence}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Confluence</div>
                                <div class="data-value">${signal.confluenceScore}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Volume</div>
                                <div class="data-value">${signal.volumeConfirmation}</div>
                            </div>
                        </div>
                        
                        <div class="trade-plan">
                            <h4>Trade Plan</h4>
                            <ul>
                                <li><strong>Entry Zone:</strong> ${signal.entryRange || 'N/A'}</li>
                                <li><strong>Targets:</strong> ${signal.target || 'N/A'}</li>
                                <li><strong>Stop Loss:</strong> ${signal.stopLoss || 'N/A'}</li>
                                <li><strong>Min. Win:</strong> ${signal.winPercentage ? signal.winPercentage + '%' : 'N/A'}</li>
                            </ul>
                        </div>
                        
                        <div class="analysis">
                            <h4>Analysis</h4>
                            <div class="analysis-text">${signal.reasoning}</div>
                        </div>
                        
                        <button class="action-btn" onclick="this.viewCharts('${signal.pair}')">
                            📊 View Charts
                        </button>
                        
                        <div class="card-footer">
                            <div class="timestamp">${timestamp}</div>
                        </div>
                    </div>
                `;
            }

            renderPriceCardContent(signal, timestamp, dataTypeBadge) {
                return `
                    <div class="signal-card ${signal.trend} ${signal.action}">
                        <div class="card-header">
                            <div class="pair-info">
                                <h3>${signal.pair}</h3>
                                <div class="trend-badge ${signal.trend}">
                                    ⏸️ Neutral
                                </div>
                            </div>
                            ${dataTypeBadge}
                        </div>
                        
                        <div class="market-data">
                            <div class="data-item">
                                <div class="data-label">Timeframe</div>
                                <div class="data-value">${signal.timeframe}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Support</div>
                                <div class="data-value">${signal.support}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Resistance</div>
                                <div class="data-value">${signal.resistance}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Candles</div>
                                <div class="data-value">${signal.candles}</div>
                            </div>
                        </div>
                        
                        <div class="trade-plan">
                            <h4>Price Levels</h4>
                            <ul>
                                <li><strong>Current Range:</strong> ${signal.entryRange}</li>
                                <li><strong>High:</strong> ${signal.highest}</li>
                                <li><strong>Low:</strong> ${signal.lowest}</li>
                                <li><strong>Amplitude:</strong> ${signal.amplitude}</li>
                            </ul>
                        </div>
                        
                        <div class="analysis">
                            <h4>Price Analysis</h4>
                            <div class="analysis-text">${signal.reasoning}</div>
                        </div>
                        
                        <button class="action-btn" onclick="this.viewCharts('${signal.pair}')">
                            📊 View Charts
                        </button>
                        
                        <div class="card-footer">
                            <div class="timestamp">${timestamp}</div>
                        </div>
                    </div>
                `;
            }

            viewCharts(pair) {
                console.log(`Viewing charts for ${pair}`);
                // This could open a modal or navigate to a chart view
                alert(`Charts for ${pair} would be displayed here`);
            }

            showError(message) {
                const grid = document.getElementById('signalsGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }

            // Enhanced methods for better functionality
            populatePairFilter() {
                const pairFilter = document.getElementById('pairFilter');
                if (this.pairs.length > 0) {
                    this.pairs.forEach(pair => {
                        const option = document.createElement('option');
                        option.value = pair.symbol;
                        option.textContent = pair.symbol;
                        pairFilter.appendChild(option);
                    });
                }
            }

            setLoadingState(loading) {
                this.isLoading = loading;
                const refreshBtn = document.getElementById('refreshBtn');
                const refreshIcon = refreshBtn.querySelector('.refresh-icon');
                
                if (loading) {
                    refreshBtn.classList.add('loading');
                    refreshBtn.disabled = true;
                    refreshBtn.textContent = 'Loading...';
                } else {
                    refreshBtn.classList.remove('loading');
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<span class="refresh-icon">🔄</span>Refresh';
                }
            }

            async refreshData() {
                console.log('🔄 Refreshing data...');
                this.dataCache.clear(); // Clear cache for fresh data
                await this.loadData();
                this.updateStats();
                this.renderSignals();
            }

            applyFilters() {
                this.filteredData = this.data.filter(signal => {
                    // Pair filter
                    if (this.currentFilters.pair !== 'all' && signal.pair !== this.currentFilters.pair) {
                        return false;
                    }
                    
                    // Timeframe filter
                    if (this.currentFilters.timeframe !== 'all' && signal.timeframe !== this.currentFilters.timeframe) {
                        return false;
                    }
                    
                    // Trend filter
                    if (this.currentFilters.trend !== 'all' && signal.trend !== this.currentFilters.trend) {
                        return false;
                    }
                    
                    // Action filter
                    if (this.currentFilters.action !== 'all' && signal.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.renderSignals();
                this.updateStats();
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TradingSignalsDashboard();
        });
    </script>
</body>
</html>
