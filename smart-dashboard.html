<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals Dashboard</title>
    <meta name="description" content="Live Cryptocurrency Trading Analysis Dashboard">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0b0d;
            --bg-secondary: #1a1d29;
            --bg-card: #252a3a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header .icon {
            font-size: 2rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 12px 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .filter-select {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            min-width: 120px;
        }

        .filter-select:focus {
            border-color: var(--success);
        }

        /* Signals Grid */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .signal-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 24px;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .signal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--success);
        }

        .signal-card.bullish {
            border-left: 4px solid var(--success);
        }

        .signal-card.bearish {
            border-left: 4px solid var(--danger);
        }

        /* Card Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .pair-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .trend-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trend-badge.bullish {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .trend-badge.bearish {
            background: rgba(220, 53, 69, 0.2);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .price-change.positive {
            color: var(--success);
        }

        .price-change.negative {
            color: var(--danger);
        }

        /* Market Data Grid */
        .market-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .data-item {
            text-align: center;
        }

        .data-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Support & Resistance */
        .support-resistance {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .sr-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .sr-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .sr-icon.support {
            background: var(--warning);
        }

        .sr-icon.resistance {
            background: var(--danger);
        }

        .sr-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sr-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Trade Plan */
        .trade-plan {
            margin-bottom: 20px;
        }

        .trade-plan h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .trade-plan ul {
            list-style: none;
            padding: 0;
        }

        .trade-plan li {
            padding: 6px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trade-plan li:last-child {
            border-bottom: none;
        }

        /* Analysis */
        .analysis {
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .analysis h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .analysis-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Action Button */
        .action-btn {
            background: var(--info);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .action-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        /* Footer */
        .card-footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .source {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--success);
            animation: spin 1s ease-in-out infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .market-data {
                grid-template-columns: 1fr;
            }
            
            .support-resistance {
                flex-direction: column;
                gap: 16px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span class="icon">üìä</span>
                Trading Signals
            </h1>
            <p>Live Cryptocurrency Trading Analysis Dashboard</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalSignals">0</div>
                <div class="stat-label">Total Signals</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bullishSignals">0</div>
                <div class="stat-label">Bullish</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bearishSignals">0</div>
                <div class="stat-label">Bearish</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="waitSignals">0</div>
                <div class="stat-label">Wait</div>
            </div>
        </div>

        <!-- Filters -->
        <div class="filters">
            <select class="filter-select" id="trendFilter">
                <option value="all">All Trends</option>
                <option value="bullish">Bullish</option>
                <option value="bearish">Bearish</option>
            </select>
            
            <select class="filter-select" id="actionFilter">
                <option value="all">All Actions</option>
                <option value="buy">Buy</option>
                <option value="sell">Sell</option>
                <option value="wait">Wait</option>
            </select>
        </div>

        <!-- Signals Grid -->
        <div class="signals-grid" id="signalsGrid">
            <div class="loading">Loading trading signals...</div>
        </div>
    </div>

    <script>
        class TradingSignalsDashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.currentFilters = {
                    trend: 'all',
                    action: 'all'
                };
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadData();
                this.updateStats();
                this.renderSignals();
            }

            setupEventListeners() {
                document.getElementById('trendFilter').addEventListener('change', (e) => {
                    this.currentFilters.trend = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('actionFilter').addEventListener('change', (e) => {
                    this.currentFilters.action = e.target.value;
                    this.applyFilters();
                });
            }

            async loadData() {
                try {
                    console.log('üîÑ Loading trading signals...');
                    
                    // Load pairs configuration
                    const pairsResponse = await fetch('./config/pairs.json');
                    if (!pairsResponse.ok) {
                        throw new Error('Failed to load pairs configuration');
                    }
                    
                    const pairs = await pairsResponse.json();
                    console.log('üìã Pairs configuration loaded:', pairs);
                    
                    // Load data for each pair
                    const allData = [];
                    
                    for (const pair of pairs) {
                        try {
                            console.log(`üìä Loading data for ${pair.symbol}...`);
                            
                            const dataResponse = await fetch(`./assets/pairs/${pair.symbol}/${pair.dataFile}`);
                            if (dataResponse.ok) {
                                const pairData = await dataResponse.json();
                                console.log(`‚úÖ Data loaded for ${pair.symbol}:`, pairData);
                                
                                const transformedData = this.transformPairData(pairData, pair);
                                if (transformedData) {
                                    allData.push(transformedData);
                                    console.log(`‚úÖ Data transformed for ${pair.symbol}`);
                                }
                            } else {
                                console.warn(`‚ö†Ô∏è Failed to load data for ${pair.symbol}: ${dataResponse.status}`);
                            }
                        } catch (error) {
                            console.warn(`‚ö†Ô∏è Error loading data for ${pair.symbol}:`, error);
                        }
                    }
                    
                    console.log('üéØ Final data array:', allData);
                    this.data = allData;
                    this.filteredData = [...this.data];
                    
                } catch (error) {
                    console.error('‚ùå Failed to load data:', error);
                    this.showError('Failed to load trading signals.');
                }
            }

            transformPairData(pairData, pairConfig) {
                try {
                    console.log(`üîÑ Transforming data for ${pairConfig.symbol}...`);
                    
                    const signal = pairData.signal;
                    if (!signal) {
                        console.warn(`‚ö†Ô∏è No signal data found for ${pairConfig.symbol}`);
                        return null;
                    }
                    
                    const classification = signal.classification || {};
                    const recommendation = signal.recommendation || {};
                    const technical = signal.technical_analysis || {};
                    const position = signal.position_sizing || {};
                    
                    // Determine trend
                    let trend = 'neutral';
                    if (technical.trend_direction) {
                        trend = technical.trend_direction.toLowerCase();
                    }
                    
                    // Determine action
                    let action = 'wait';
                    if (recommendation.action) {
                        const actionText = recommendation.action.toLowerCase();
                        if (actionText === 'buy' || actionText === 'long') action = 'buy';
                        else if (actionText === 'sell' || actionText === 'short') action = 'sell';
                        else if (actionText === 'wait') action = 'wait';
                    }
                    
                    // Extract entry range
                    let entryRange = null;
                    if (recommendation.entry_range && Array.isArray(recommendation.entry_range)) {
                        const [min, max] = recommendation.entry_range;
                        if (min !== null && max !== null) {
                            entryRange = `${min} - ${max}`;
                        } else if (min !== null) {
                            entryRange = `${min}`;
                        }
                    }
                    
                    // Extract target
                    let target = null;
                    if (recommendation.take_profit && recommendation.take_profit.length > 0) {
                        target = recommendation.take_profit.join(' - ');
                    }
                    
                    // Extract stop loss
                    const stopLoss = recommendation.stop_loss;
                    
                    // Extract win rate
                    let winPercentage = null;
                    if (classification.expected_win_rate) {
                        winPercentage = parseFloat(classification.expected_win_rate.replace('%', ''));
                    }
                    
                    const transformed = {
                        pair: pairConfig.symbol,
                        trend,
                        action,
                        entryRange,
                        target,
                        stopLoss,
                        winPercentage,
                        confidence: classification.confidence || 'LOW',
                        confluenceScore: classification.confluence_score || 'N/A',
                        timeframe: technical.primary_timeframe || 'N/A',
                        volumeConfirmation: technical.volume_confirmation || 'N/A',
                        keyLevelProximity: technical.key_level_proximity || 'N/A',
                        patternStrength: technical.pattern_strength || 'N/A',
                        confidenceTier: position.confidence_tier || 'N/A',
                        suggestedPositionSize: position.suggested_position_size || 'N/A',
                        reasoning: signal.reasoning || 'No reasoning provided',
                        timestamp: signal.timestamp || Date.now() / 1000,
                        rawData: pairData
                    };
                    
                    console.log(`‚úÖ Transformed data for ${pairConfig.symbol}:`, transformed);
                    return transformed;
                    
                } catch (error) {
                    console.error(`‚ùå Failed to transform data for ${pairConfig.symbol}:`, error);
                    return null;
                }
            }

            applyFilters() {
                this.filteredData = this.data.filter(signal => {
                    if (this.currentFilters.trend !== 'all' && signal.trend !== this.currentFilters.trend) {
                        return false;
                    }
                    
                    if (this.currentFilters.action !== 'all' && signal.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.renderSignals();
            }

            updateStats() {
                const total = this.data.length;
                const bullish = this.data.filter(s => s.trend === 'bullish').length;
                const bearish = this.data.filter(s => s.trend === 'bearish').length;
                const wait = this.data.filter(s => s.action === 'wait').length;
                
                document.getElementById('totalSignals').textContent = total;
                document.getElementById('bullishSignals').textContent = bullish;
                document.getElementById('bearishSignals').textContent = bearish;
                document.getElementById('waitSignals').textContent = wait;
            }

            renderSignals() {
                const grid = document.getElementById('signalsGrid');
                
                if (this.filteredData.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No signals found</h3>
                            <p>Try adjusting your filters</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = this.filteredData.map(signal => this.renderSignalCard(signal)).join('');
            }

            renderSignalCard(signal) {
                const trendClass = signal.trend;
                const actionClass = signal.action;
                
                // Format timestamp
                const date = new Date(signal.timestamp * 1000);
                const timestamp = date.toLocaleDateString('en-US', {
                    month: 'numeric',
                    day: 'numeric',
                    year: 'numeric'
                }) + ', ' + date.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
                
                return `
                    <div class="signal-card ${trendClass} ${actionClass}">
                        <div class="card-header">
                            <div class="pair-info">
                                <h3>${signal.pair}</h3>
                                <div class="trend-badge ${trendClass}">
                                    ${trendClass === 'bullish' ? 'üêÇ Bullish' : trendClass === 'bearish' ? 'üêª Bearish' : '‚è∏Ô∏è Neutral'}
                                </div>
                            </div>
                        </div>
                        
                        <div class="market-data">
                            <div class="data-item">
                                <div class="data-label">Confidence</div>
                                <div class="data-value">${signal.confidence}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Confluence</div>
                                <div class="data-value">${signal.confluenceScore}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Timeframe</div>
                                <div class="data-value">${signal.timeframe}</div>
                            </div>
                            <div class="data-item">
                                <div class="data-label">Volume</div>
                                <div class="data-value">${signal.volumeConfirmation}</div>
                            </div>
                        </div>
                        
                        <div class="trade-plan">
                            <h4>Trade Plan</h4>
                            <ul>
                                <li><strong>Entry Zone:</strong> ${signal.entryRange || 'N/A'}</li>
                                <li><strong>Targets:</strong> ${signal.target || 'N/A'}</li>
                                <li><strong>Stop Loss:</strong> ${signal.stopLoss || 'N/A'}</li>
                                <li><strong>Min. Win:</strong> ${signal.winPercentage ? signal.winPercentage + '%' : 'N/A'}</li>
                            </ul>
                        </div>
                        
                        <div class="analysis">
                            <h4>Analysis</h4>
                            <div class="analysis-text">${signal.reasoning}</div>
                        </div>
                        
                        <button class="action-btn" onclick="this.viewCharts('${signal.pair}')">
                            üìä View Charts
                        </button>
                        
                        <div class="card-footer">
                            <div class="timestamp">${timestamp}</div>
                            <div class="source">From: ia_agent_007_bot ¬∑ Analysis Dashboard</div>
                        </div>
                    </div>
                `;
            }

            viewCharts(pair) {
                console.log(`Viewing charts for ${pair}`);
                // This could open a modal or navigate to a chart view
                alert(`Charts for ${pair} would be displayed here`);
            }

            showError(message) {
                const grid = document.getElementById('signalsGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new TradingSignalsDashboard();
        });
    </script>
</body>
</html>
