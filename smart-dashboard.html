<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals Dashboard v2.0</title>
    <meta name="description" content="Live Cryptocurrency Trading Analysis Dashboard">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg-primary: #0a0b0d;
            --bg-secondary: #1a1d29;
            --bg-card: #252a3a;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #888888;
            --success: #28a745;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --border: #374151;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.4;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header .icon {
            font-size: 2rem;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* Stats Bar */
        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .stat-item {
            background: var(--bg-secondary);
            padding: 12px 24px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--success);
            margin-bottom: 4px;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        /* Data Status */
        .data-status {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .data-status h4 {
            margin: 0 0 16px 0;
            color: var(--text-primary);
            font-size: 1.1rem;
            font-weight: 600;
        }

        .pair-status {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 8px;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
        }

        .pair-status:last-child {
            border-bottom: none;
        }

        .pair-status strong {
            min-width: 80px;
            color: var(--text-primary);
        }

        .pair-status .available {
            color: var(--success);
            font-weight: 500;
        }

        .pair-status .missing {
            color: var(--danger);
            font-weight: 500;
        }

        /* Data Status Button */
        .data-status-button {
            text-align: center;
            margin-bottom: 24px;
        }

        .status-btn {
            background: var(--info);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
        }

        .status-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(4px);
        }

        .modal-content {
            background-color: var(--bg-secondary);
            margin: 5% auto;
            padding: 0;
            border: 1px solid var(--border);
            border-radius: 16px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
        }

        .modal-header h3 {
            margin: 0;
            color: var(--text-primary);
            font-size: 1.3rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-muted);
            font-size: 2rem;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--bg-card);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        /* Compact Card Layout */
        .timeframe-badge {
            background: var(--info);
            color: white;
            font-size: 0.7rem;
            padding: 2px 6px;
            border-radius: 8px;
            margin-left: 8px;
            font-weight: 500;
        }

        .compact-data {
            background: var(--bg-card);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 16px;
        }

        .data-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
            font-size: 0.85rem;
        }

        .data-row:last-child {
            margin-bottom: 0;
        }

        .data-label {
            color: var(--text-muted);
            font-weight: 500;
            min-width: 60px;
        }

        .data-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .data-value.high {
            color: var(--success);
        }

        .data-value.medium {
            color: var(--warning);
        }

        .data-value.low {
            color: var(--danger);
        }

        .trade-summary {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .trade-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 12px;
            background: var(--bg-card);
            border-radius: 6px;
            font-size: 0.85rem;
        }

        .trade-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .trade-value {
            color: var(--text-primary);
            font-weight: 600;
        }

        .analysis-compact {
            margin-bottom: 16px;
        }

        .analysis-compact .analysis-text {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.4;
        }

        .action-btn-compact {
            background: var(--info);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn-compact:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        /* Enhanced Filters */
        .filters {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            flex-wrap: wrap;
            align-items: end;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .filter-select {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 10px 16px;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
            min-width: 120px;
        }

        .filter-select:focus {
            border-color: var(--info);
            box-shadow: 0 0 0 2px rgba(23, 162, 184, 0.2);
        }

        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: var(--info);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        .refresh-btn:active {
            transform: translateY(0);
        }

        .refresh-icon {
            font-size: 1rem;
        }

        .refresh-btn.loading .refresh-icon {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Signals Grid */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        /* Grid Layout for Pair Cards */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 24px;
            margin-top: 24px;
        }

        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
                gap: 16px;
            }
        }

        /* Enhanced Pair Card Styling */
        .pair-card .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .pair-card .pair-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .pair-card .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
        }

        .pair-card .timestamp {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        /* Loading and Empty States */
        .loading, .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.6;
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 8px;
            color: var(--text-primary);
        }

        .empty-state p {
            color: var(--text-muted);
        }

        /* Card Header */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .pair-info h3 {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .trend-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .trend-badge.bullish {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
            border: 1px solid rgba(40, 167, 69, 0.3);
        }

        .trend-badge.bearish {
            background: rgba(220, 53, 69, 0.2);
            color: var(--danger);
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .trend-badge.neutral {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        /* Data Type Badge */
        .data-type-badge {
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .data-type-badge.signal {
            background: rgba(23, 162, 184, 0.2);
            color: var(--info);
            border: 1px solid rgba(23, 162, 184, 0.3);
        }

        .data-type-badge.price {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            border: 1px solid rgba(255, 193, 7, 0.3);
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .price-change.positive {
            color: var(--success);
        }

        .price-change.negative {
            color: var(--danger);
        }

        /* Market Data Grid */
        .market-data {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 20px;
            padding: 20px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .data-item {
            text-align: center;
        }

        .data-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 6px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .data-value {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        /* Support & Resistance */
        .support-resistance {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .sr-item {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }

        .sr-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .sr-icon.support {
            background: var(--warning);
        }

        .sr-icon.resistance {
            background: var(--danger);
        }

        .sr-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .sr-value {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        /* Trade Plan */
        .trade-plan {
            margin-bottom: 20px;
        }

        .trade-plan h4 {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            color: var(--text-primary);
        }

        .trade-plan ul {
            list-style: none;
            padding: 0;
        }

        .trade-plan li {
            padding: 6px 0;
            font-size: 0.9rem;
            color: var(--text-secondary);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .trade-plan li:last-child {
            border-bottom: none;
        }

        /* Analysis */
        .analysis {
            margin-bottom: 20px;
            padding: 16px;
            background: var(--bg-card);
            border-radius: 12px;
        }

        .analysis h4 {
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .analysis-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Action Button */
        .action-btn {
            background: var(--info);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 0 auto;
        }

        .action-btn:hover {
            background: #138496;
            transform: translateY(-1px);
        }

        /* Footer */
        .card-footer {
            margin-top: 20px;
            padding-top: 16px;
            border-top: 1px solid var(--border);
            text-align: center;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .source {
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--border);
            border-radius: 50%;
            border-top-color: var(--success);
            animation: spin 1s ease-in-out infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Loading and Empty States */
        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--info);
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 60px;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 12px;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1rem;
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .market-data {
                grid-template-columns: 1fr;
            }
            
            .support-resistance {
                flex-direction: column;
                gap: 16px;
            }
            
            .filters {
                flex-direction: column;
                align-items: center;
                gap: 16px;
            }
            
            .filter-group {
                width: 100%;
                max-width: 300px;
            }
            
            .filter-select {
                width: 100%;
            }
            
            .refresh-btn {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats-bar {
                gap: 12px;
            }
            
            .stat-item {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header {
                margin-bottom: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .stats-bar {
                flex-direction: column;
                gap: 8px;
            }
            
            .stat-item {
                width: 100%;
            }
        }

        /* Pair Cards */
        .pair-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .pair-card:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .pair-card.bullish {
            border-left: 4px solid var(--success);
        }

        .pair-card.bearish {
            border-left: 4px solid var(--danger);
        }

        .pair-card.neutral {
            border-left: 4px solid var(--warning);
        }

        .pair-card.buy {
            border-right: 4px solid var(--success);
        }

        .pair-card.sell {
            border-right: 4px solid var(--danger);
        }

        .pair-card.wait {
            border-right: 4px solid var(--warning);
        }

        /* Timeframe Tabs */
        .timeframe-tabs {
            display: flex;
            gap: 8px;
            margin: 16px 0;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }

        .tab-btn {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .tab-btn:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }

        .tab-btn.main-tab {
            background: linear-gradient(135deg, var(--warning), var(--info));
            color: white;
            border-color: var(--warning);
            font-weight: 600;
        }

        .tab-btn.main-tab:hover {
            background: linear-gradient(135deg, var(--warning), var(--info));
            opacity: 0.9;
        }

        .tab-btn.main-tab.active {
            background: linear-gradient(135deg, var(--warning), var(--info));
            color: white;
            border-color: var(--warning);
            box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.3);
        }

        /* Tab Content */
        .tab-content {
            margin-top: 16px;
        }

        .tab-content-inner {
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .timeframe-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .timeframe-badge {
            background: var(--bg-secondary);
            color: var(--text-primary);
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .action-badge {
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .action-badge.buy {
            background: rgba(40, 167, 69, 0.2);
            color: var(--success);
            border: 1px solid var(--success);
        }

        .action-badge.sell {
            background: rgba(220, 53, 69, 0.2);
            color: var(--danger);
            border: 1px solid var(--danger);
        }

        .action-badge.wait {
            background: rgba(255, 193, 7, 0.2);
            color: var(--warning);
            border: 1px solid var(--warning);
        }

        /* Responsive Design for Pair Cards */
        @media (max-width: 768px) {
            .timeframe-tabs {
                flex-wrap: wrap;
                gap: 6px;
            }
            
            .tab-btn {
                padding: 6px 12px;
                font-size: 0.8rem;
            }
            
            .pair-card {
                padding: 16px;

        }

        @media (max-width: 480px) {

        .pair-card .timestamp {

        .main-data-indicator {

            display: inline-block;

        /* Data Status Modal Styling */

        .main-available {

        /* New styles for comprehensive signal card */

        .comprehensive-signal-card .card-header {

        .comprehensive-signal-card .signal-type {

        .comprehensive-signal-card .confidence-level {

        .comprehensive-signal-card .confidence-level.low {

        .comprehensive-signal-card .confidence-level.medium {

        .comprehensive-signal-card .confidence-level.high {

        .comprehensive-signal-card .key-metrics-grid {
            display: grid;

        .comprehensive-signal-card .metric-item {
            display: flex;

            font-size: 0.9rem;
        }

        .comprehensive-signal-card .metric-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .comprehensive-signal-card .metric-value {
            color: var(--text-primary);

        }

        .comprehensive-signal-card .secondary-metrics {
            display: grid;

        .comprehensive-signal-card .metric-row {

        .comprehensive-signal-card .technical-summary {

        .comprehensive-signal-card .tech-item {

            text-transform: uppercase;

        }

        .analysis-item p {
            color: var(--text-secondary);
            line-height: 1.6;

        }

        .no-data {
            text-align: center;

        }

        /* Responsive Design for Details Modal */
        @media (max-width: 768px) {
            .details-modal {
                max-width: 95vw;
                width: 95vw;
            }
            
            .details-tabs {
                flex-wrap: wrap;
                gap: 6px;
            }
            
            .detail-tab-btn {
                padding: 8px 16px;
                font-size: 0.8rem;
            }
            
            .timeframes-grid {
                grid-template-columns: 1fr;
            }
            
            .graphs-grid {
                grid-template-columns: 1fr;
            }
            
            .data-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>
                <span class="icon">📊</span>
                Trading Pairs Dashboard
            </h1>
            <p>Comprehensive Cryptocurrency Trading Analysis by Pair</p>
        </div>

        <!-- Stats Bar -->
        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-value" id="totalSignals">0</div>
                <div class="stat-label">Total Pairs</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bullishSignals">0</div>
                <div class="stat-label">Bullish</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="bearishSignals">0</div>
                <div class="stat-label">Bearish</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="waitSignals">0</div>
                <div class="stat-label">Wait</div>
            </div>
        </div>

        <!-- Data Status Button -->
        <div class="data-status-button">
            <button class="status-btn" id="dataStatusBtn">
                📊 Data Availability Status
            </button>
        </div>

        <!-- Enhanced Filters -->
        <div class="filters">
            <div class="filter-group">
                <label for="pairFilter">Pair:</label>
                <select class="filter-select" id="pairFilter">
                    <option value="all">All Pairs</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="timeframeFilter">Timeframe:</label>
                <select class="filter-select" id="timeframeFilter">
                    <option value="all">All Timeframes</option>
                    <option value="1h">1 Hour</option>
                    <option value="8h">8 Hours</option>
                    <option value="1d">1 Day</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="trendFilter">Trend:</label>
                <select class="filter-select" id="trendFilter">
                    <option value="all">All Trends</option>
                    <option value="bullish">Bullish</option>
                    <option value="bearish">Bearish</option>
                    <option value="neutral">Neutral</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label for="actionFilter">Action:</label>
                <select class="filter-select" id="actionFilter">
                    <option value="all">All Actions</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="wait">Wait</option>
                </select>
            </div>
            
            <button class="refresh-btn" id="refreshBtn">
                <span class="refresh-icon">🔄</span>
                Refresh
            </button>
        </div>

        <!-- Signals Grid -->
        <div class="signals-grid" id="signalsGrid">
            <div class="loading">Loading trading pairs...</div>
        </div>
    </div>

    <!-- Data Status Modal -->
    <div class="modal" id="dataStatusModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>📊 Data Availability Status</h3>
                <button class="modal-close" id="closeDataStatusModal">&times;</button>
            </div>
            <div class="modal-body" id="dataStatusModalBody">
                <div class="loading">Loading data availability...</div>
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content details-modal">
            <div class="modal-header">
                <h3 id="detailsModalTitle">📋 Trading Details</h3>
                <button class="modal-close" id="closeDetailsModal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="details-tabs">
                    <button class="detail-tab-btn active" data-tab="timeframes">⏰ Timeframes</button>
                    <button class="detail-tab-btn" data-tab="graphs">📊 Graphs</button>
                    <button class="detail-tab-btn" data-tab="analysis">🔍 Analysis</button>
                </div>
                
                <div class="detail-tab-content active" id="timeframes-tab">
                    <div class="timeframes-grid" id="timeframesContent">
                        <!-- Timeframe data will be populated here -->
                    </div>
                </div>
                
                <div class="detail-tab-content" id="graphs-tab">
                    <div class="graphs-grid" id="graphsContent">
                        <!-- Graphs will be populated here -->
                    </div>
                </div>
                
                <div class="detail-tab-content" id="analysis-tab">
                    <div class="analysis-details" id="analysisContent">
                        <!-- Detailed analysis will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        class TradingSignalsDashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.pairs = [];
                this.dataCache = new Map();
                this.currentFilters = {
                    pair: 'all',
                    timeframe: 'all',
                    trend: 'all',
                    action: 'all'
                };
                this.isLoading = false;
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadData();
                this.updateStats();
                this.renderSignals();
            }

            setupEventListeners() {
                // Populate pair filter options
                this.populatePairFilter();
                
                // Setup filter event listeners
                document.getElementById('pairFilter').addEventListener('change', (e) => {
                    this.currentFilters.pair = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('timeframeFilter').addEventListener('change', (e) => {
                    this.currentFilters.timeframe = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('trendFilter').addEventListener('change', (e) => {
                    this.currentFilters.trend = e.target.value;
                    this.applyFilters();
                });
                
                document.getElementById('actionFilter').addEventListener('change', (e) => {
                    this.currentFilters.action = e.target.value;
                    this.applyFilters();
                });
                
                // Setup refresh button
                document.getElementById('refreshBtn').addEventListener('click', () => {
                    this.refreshData();
                });

                // Setup data status modal
                document.getElementById('dataStatusBtn').addEventListener('click', () => {
                    this.showDataStatusModal();
                });

                document.getElementById('closeDataStatusModal').addEventListener('click', () => {
                    this.hideDataStatusModal();
                });

                // Setup details modal
                document.getElementById('closeDetailsModal').addEventListener('click', () => {
                    this.hideDetailsModal();
                });

                // Setup details modal tab switching
                document.querySelectorAll('.detail-tab-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        const tabName = e.target.dataset.tab;
                        this.switchDetailsTab(tabName);
                    });
                });

                // Close modals when clicking outside
                window.addEventListener('click', (e) => {
                    if (e.target.classList.contains('modal')) {
                        this.hideDataStatusModal();
                        this.hideDetailsModal();
                    }
                });
            }

            async loadData() {
                try {
                    this.setLoadingState(true);
                    console.log('🔄 Loading trading signals...');
                    console.log('🚀 Dashboard version: 2.0 - Dual Data Type Support with Main Data Files');
                    
                    // Load pairs configuration with cache busting
                    const pairsResponse = await fetch('./config/pairs.json?v=' + Date.now());
                    if (!pairsResponse.ok) {
                        throw new Error('Failed to load pairs configuration');
                    }
                    
                    this.pairs = await pairsResponse.json();
                    console.log('📋 Pairs configuration loaded:', this.pairs);
                    console.log('🔍 First pair config:', this.pairs[0]);
                    
                    // Validate configuration
                    if (!Array.isArray(this.pairs) || this.pairs.length === 0) {
                        throw new Error('Invalid pairs configuration format');
                    }
                    
                    // Load data for each pair and timeframe
                    const allData = [];
                    const pairStatus = {};
                    
                    for (const pair of this.pairs) {
                        try {
                            console.log(`📊 Loading data for ${pair.symbol}...`);
                            console.log(`🔍 Pair config:`, pair);
                            
                            // Validate pair configuration
                            if (!pair.symbol || !pair.style || !Array.isArray(pair.style)) {
                                console.error(`❌ Invalid pair configuration for ${pair.symbol}:`, pair);
                                continue;
                            }
                            
                            pairStatus[pair.symbol] = {
                                available: [],
                                missing: [],
                                errors: [],
                                mainData: null
                            };
                            
                            // FIRST: Load the main consolidated data file (most important)
                            try {
                                const mainDataFileName = `data-${pair.symbol}.json`;
                                console.log(`📁 Loading MAIN data: ${mainDataFileName}`);
                                
                                const mainDataResponse = await fetch(`./assets/pairs/${pair.symbol}/${mainDataFileName}?v=${Date.now()}`);
                                if (mainDataResponse.ok) {
                                    const mainPairData = await mainDataResponse.json();
                                    console.log(`✅ MAIN data loaded for ${pair.symbol}:`, mainPairData);
                                    
                                    // Store main data for this pair
                                    pairStatus[pair.symbol].mainData = mainPairData;
                                    
                                    // Transform main data as a special "main" timeframe
                                    const mainTransformedData = this.transformMainData(mainPairData, pair);
                                    if (mainTransformedData) {
                                        allData.push(mainTransformedData);
                                        pairStatus[pair.symbol].available.push('main');
                                        console.log(`✅ MAIN data transformed for ${pair.symbol}`);
                                    }
                                } else {
                                    console.warn(`⚠️ Failed to load MAIN data for ${pair.symbol}: ${mainDataResponse.status}`);
                                }
                            } catch (error) {
                                console.warn(`⚠️ Error loading MAIN data for ${pair.symbol}:`, error);
                            }
                            
                            // SECOND: Load data for each specific timeframe
                            for (const timeframe of pair.style) {
                                try {
                                    const dataFileName = `data-${pair.symbol}-${timeframe}.json`;
                                    console.log(`📁 Loading ${timeframe} data: ${dataFileName}`);
                                    
                                    // Check cache first
                                    const cacheKey = `${pair.symbol}-${timeframe}`;
                                    if (this.dataCache.has(cacheKey)) {
                                        const cachedData = this.dataCache.get(cacheKey);
                                        console.log(`✅ Using cached ${timeframe} data for ${pair.symbol}`);
                                        const transformedData = this.transformPairData(cachedData, pair, timeframe);
                                        if (transformedData) {
                                            allData.push(transformedData);
                                            pairStatus[pair.symbol].available.push(timeframe);
                                        }
                                        continue;
                                    }
                                    
                                    const dataResponse = await fetch(`./assets/pairs/${pair.symbol}/${dataFileName}?v=${Date.now()}`);
                                    if (dataResponse.ok) {
                                        const pairData = await dataResponse.json();
                                        console.log(`✅ ${timeframe} data loaded for ${pair.symbol}:`, pairData);
                                        
                                        // Cache the data
                                        this.dataCache.set(cacheKey, pairData);
                                        
                                        const transformedData = this.transformPairData(pairData, pair, timeframe);
                                        if (transformedData) {
                                            allData.push(transformedData);
                                            pairStatus[pair.symbol].available.push(timeframe);
                                            console.log(`✅ ${timeframe} data transformed for ${pair.symbol}`);
                                        }
                                    } else {
                                        console.warn(`⚠️ Failed to load ${timeframe} data for ${pair.symbol}: ${dataResponse.status}`);
                                        pairStatus[pair.symbol].missing.push(timeframe);
                                    }
                                } catch (error) {
                                    console.warn(`⚠️ Error loading ${timeframe} data for ${pair.symbol}:`, error);
                                    pairStatus[pair.symbol].errors.push({ timeframe, error: error.message });
                                }
                            }
                            
                            // Log pair status summary
                            console.log(`📊 ${pair.symbol} status:`, pairStatus[pair.symbol]);
                            
                        } catch (error) {
                            console.warn(`⚠️ Error processing pair ${pair.symbol}:`, error);
                            pairStatus[pair.symbol] = { available: [], missing: [], errors: [error.message] };
                        }
                    }
                    
                    // Log overall loading summary
                    console.log('🎯 Overall loading summary:', pairStatus);
                    console.log('🎯 Final data array:', allData);
                    console.log('🎯 Main data entries:', allData.filter(d => d.timeframe === 'main'));
                    
                    this.data = allData;
                    this.filteredData = [...this.data];
                    
                } catch (error) {
                    console.error('❌ Failed to load data:', error);
                    this.showError('Failed to load trading signals.');
                } finally {
                    this.setLoadingState(false);
                }
            }

            transformPairData(pairData, pairConfig, timeframe) {
                try {
                    console.log(`🔄 Transforming ${timeframe} data for ${pairConfig.symbol}...`);
                    
                    // Check if this is signal data (has signal property)
                    if (pairData.signal) {
                        return this.transformSignalData(pairData, pairConfig, timeframe);
                    }
                    
                    // Handle simple price data
                    return this.transformPriceData(pairData, pairConfig, timeframe);
                    
                } catch (error) {
                    console.error(`❌ Failed to transform ${timeframe} data for ${pairConfig.symbol}:`, error);
                    return null;
                }
            }

            transformSignalData(pairData, pairConfig, timeframe) {
                const signal = pairData.signal;
                const classification = signal.classification || {};
                const recommendation = signal.recommendation || {};
                const technical = signal.technical_analysis || {};
                const position = signal.position_sizing || {};
                
                // Determine trend
                let trend = 'neutral';
                if (technical.trend_direction) {
                    trend = technical.trend_direction.toLowerCase();
                }
                
                // Determine action
                let action = 'wait';
                if (recommendation.action) {
                    const actionText = recommendation.action.toLowerCase();

            applyFilters() {
                this.filteredData = this.data.filter(signal => {
                    if (this.currentFilters.trend !== 'all' && signal.trend !== this.currentFilters.trend) {
                        return false;
                    }
                    
                    if (this.currentFilters.action !== 'all' && signal.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.renderSignals();
            }

            updateStats() {
                // Calculate stats based on unique pairs rather than individual timeframe signals
                const uniquePairs = new Set(this.data.map(signal => signal.pair));
                const total = uniquePairs.size;
                
                // Calculate overall trends and actions for each pair
                const pairStats = Array.from(uniquePairs).map(pair => {
                    const pairSignals = this.data.filter(s => s.pair === pair);
                    const trends = pairSignals.map(s => s.trend);
                    const actions = pairSignals.map(s => s.action);
                    
                    return {
                        pair,
                        overallTrend: this.getOverallTrend(trends),
                        overallAction: this.getOverallAction(actions)
                    };
                });
                
                const bullish = pairStats.filter(p => p.overallTrend === 'bullish').length;
                const bearish = pairStats.filter(p => p.overallTrend === 'bearish').length;
                const wait = pairStats.filter(p => p.overallAction === 'wait').length;
                
                document.getElementById('totalSignals').textContent = total;
                document.getElementById('bullishSignals').textContent = bullish;
                document.getElementById('bearishSignals').textContent = bearish;
                document.getElementById('waitSignals').textContent = wait;
                
                // Update data availability status
                this.updateDataAvailabilityStatus();
            }

            updateDataAvailabilityStatus() {
                if (!this.pairs) return;
                
                const statusContainer = document.getElementById('dataStatusModalBody');
                if (!statusContainer) return;
                
                let statusHTML = '';
                
                for (const pair of this.pairs) {
                    const pairData = this.data.filter(d => d.pair === pair.symbol);
                    const mainData = pairData.find(d => d.timeframe === 'main');
                    const timeframeData = pairData.filter(d => d.timeframe !== 'main');
                    const availableTimeframes = timeframeData.map(d => d.timeframe);
                    const missingTimeframes = pair.style.filter(tf => !availableTimeframes.includes(tf));
                    
                    statusHTML += `
                        <div class="pair-status">
                            <strong>${pair.symbol}:</strong>
                            ${mainData ? '<span class="main-available">⭐ MAIN: ✅ Available</span>' : '<span class="main-missing">⭐ MAIN: ❌ Missing</span>'}
                            <br>
                            <span class="timeframes">Timeframes: ${availableTimeframes.length > 0 ? availableTimeframes.join(', ') : 'None'}</span>
                            ${missingTimeframes.length > 0 ? `<br><span class="missing">❌ Missing: ${missingTimeframes.join(', ')}</span>` : ''}
                            ${mainData ? `<br><span class="main-info">📅 Main data timestamp: ${this.formatTimestamp(mainData.timestamp)}</span>` : ''}
                        </div>
                    `;
                }
                
                statusContainer.innerHTML = statusHTML;
            }

            showDataStatusModal() {
                const modal = document.getElementById('dataStatusModal');
                if (modal) {
                    modal.style.display = 'block';
                    this.updateDataAvailabilityStatus();
                }
            }

            hideDataStatusModal() {
                const modal = document.getElementById('dataStatusModal');
                if (modal) {
                    modal.style.display = 'none';
                }
            }

            renderSignals() {
                const grid = document.getElementById('signalsGrid');
                
                if (this.filteredData.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <div class="icon">🔍</div>
                            <h3>No pairs found</h3>
                            <p>Try adjusting your filters or refresh the data</p>
                        </div>
                    `;
                    return;
                }
                
                // Group data by pair instead of showing individual timeframe cards
                const pairGroups = this.groupDataByPair();
                grid.innerHTML = pairGroups.map(pairGroup => this.renderPairCard(pairGroup)).join('');
            }

            groupDataByPair() {
                const pairGroups = new Map();
                
                this.filteredData.forEach(signal => {
                    if (!pairGroups.has(signal.pair)) {
                        pairGroups.set(signal.pair, []);
                    }
                    pairGroups.get(signal.pair).push(signal);
                });
                
                // Convert to array and sort by pair name
                return Array.from(pairGroups.entries()).map(([pair, signals]) => ({
                    pair,
                    signals: signals.sort((a, b) => {
                        const timeframeOrder = { '1h': 1, '8h': 2, '1d': 3 };
                        return timeframeOrder[a.timeframe] - timeframeOrder[b.timeframe];
                    })
                }));
            }

            renderPairCard(pairGroup) {
                const { pair, signals } = pairGroup;
                
                // Prioritize main data if available
                const mainSignal = signals.find(s => s.timeframe === 'main');
                const timeframeSignals = signals.filter(s => s.timeframe !== 'main');
                
                // Use main data for primary info, fallback to first available signal
                const primarySignal = mainSignal || signals[0];
                const dataType = primarySignal.dataType;
                
                // Determine overall trend and action
                const trends = signals.map(s => s.trend);
                const actions = signals.map(s => s.action);
                const overallTrend = this.getOverallTrend(trends);
                const overallAction = this.getOverallAction(actions);
                
                // Format timestamp - prioritize main data timestamp
                const timestamp = this.formatTimestamp(primarySignal.timestamp);
                
                // Determine data type badge
                const dataTypeBadge = dataType === 'signal' ? 
                    '<span class="data-type-badge signal">📊 Signal Data</span>' : 
                    '<span class="data-type-badge price">💰 Price Data</span>';
                
                // Render comprehensive signal card
                if (dataType === 'signal' && primarySignal.rawData && primarySignal.rawData.signal) {
                    return this.renderComprehensiveSignalCard(primarySignal.rawData.signal, pair, timestamp, timeframeSignals);
                } else {
                    return this.renderSimplePairCard(pairGroup, primarySignal, timestamp, dataTypeBadge, overallTrend, overallAction);
                }
            }

                const reasoning = signalData.reasoning || 'No reasoning provided';

                return `

                            <div class="signal-meta">

                        <div class="key-metrics-grid">
                            <div class="metric-item">
                                <span class="metric-label">Entry Range:</span>
                                <span class="metric-value">${entryRange}</span>

                            <div class="metric-item">

                        <div class="secondary-metrics">

                                <div class="metric-item">

            renderSimplePairCard(pairGroup, primarySignal, timestamp, dataTypeBadge, overallTrend, overallAction) {
                const { pair, signals } = pairGroup;
                
                // Create tabs array with main data first
                const allTabs = [];
                const mainSignal = signals.find(s => s.timeframe === 'main');
                if (mainSignal) {
                    allTabs.push({ signal: mainSignal, label: 'MAIN', isMain: true });
                }
                const timeframeSignals = signals.filter(s => s.timeframe !== 'main');
                allTabs.push(...timeframeSignals.map(s => ({ signal: s, label: s.timeframe, isMain: false })));
                
                return `
                    <div class="pair-card ${overallTrend} ${overallAction}">
                        <div class="card-header">
                            <div class="pair-info">

                                                 this.classList.add('active');

                                    this.renderSignalTabContent(tab.signal) : 
                                    this.renderPriceTabContent(tab.signal)
                                }
                            </div>
                        `).join('')}
                        
                        <div class="card-footer">
                            <div class="timestamp">
                                <span class="timestamp-label">Data from:</span>

                                📊 Charts
                            </button>
                        </div>
                    </div>
                `;

            formatTimestamp(timestamp) {
                if (!timestamp) return 'N/A';
                
                // Handle both Unix timestamp and ISO string
                let date;
                if (typeof timestamp === 'number') {
                    date = new Date(timestamp * 1000);
                } else if (typeof timestamp === 'string') {
                    date = new Date(timestamp);
                } else {
                    return 'Invalid timestamp';
                }
                
                if (isNaN(date.getTime())) return 'Invalid timestamp';
                
                return date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                }) + ' ' + date.toLocaleTimeString('en-US', {
                    hour: 'numeric',
                    minute: '2-digit',
                    hour12: true
                });
            }

            getOverallTrend(trends) {
                const bullishCount = trends.filter(t => t === 'bullish').length;
                const bearishCount = trends.filter(t => t === 'bearish').length;
                
                if (bullishCount > bearishCount) return 'bullish';
                if (bearishCount > bullishCount) return 'bearish';
                return 'neutral';
            }

            getOverallAction(actions) {
                const buyCount = actions.filter(a => a === 'buy').length;
                const sellCount = actions.filter(a => a === 'sell').length;
                const waitCount = actions.filter(a => a === 'wait').length;
                
                if (buyCount > sellCount && buyCount > waitCount) return 'buy';
                if (sellCount > buyCount && sellCount > waitCount) return 'sell';
                return 'wait';
            }

                            </div>
                            <div class="trade-item">
                                <span class="trade-label">Win%:</span>
                                <span class="trade-value">${signal.winPercentage ? signal.winPercentage + '%' : 'N/A'}</span>
                            </div>
                        </div>
                        
                        <div class="analysis-compact">
                            <div class="analysis-text">${signal.reasoning.length > 120 ? signal.reasoning.substring(0, 120) + '...' : signal.reasoning}</div>
                        </div>
                    </div>
                `;
            }

            renderPriceTabContent(signal) {
                return `
                    <div class="tab-content-inner">
                        <div class="timeframe-header">
                            <span class="timeframe-badge">${signal.timeframe}</span>
                            <span class="action-badge wait">🟡 WAIT</span>
                        </div>
                        
                        <div class="compact-data">
                            <div class="data-row">
                                <span class="data-label">Support:</span>
                                <span class="data-value">${signal.support}</span>
                                <span class="data-label">Resistance:</span>
                                <span class="data-value">${signal.resistance}</span>
                            </div>
                            <div class="data-row">
                                <span class="data-label">High:</span>
                                <span class="data-value">${signal.highest}</span>
                                <span class="data-label">Low:</span>
                                <span class="data-value">${signal.lowest}</span>
                            </div>
                        </div>
                        
                        <div class="trade-summary">
                            <div class="trade-item">
                                <span class="trade-label">Range:</span>
                                <span class="trade-value">${signal.entryRange}</span>
                            </div>
                            <div class="trade-item">
                                <span class="trade-label">Amplitude:</span>
                                <span class="trade-value">${signal.amplitude}</span>
                            </div>
                            <div class="trade-item">
                                <span class="trade-label">Candles:</span>
                                <span class="trade-value">${signal.candles}</span>
                            </div>
                        </div>
                        
                        <div class="analysis-compact">
                            <div class="analysis-text">${signal.reasoning.length > 120 ? signal.reasoning.substring(0, 120) + '...' : signal.reasoning}</div>
                        </div>
                    </div>
                `;
            }

            viewCharts(pair) {
                console.log(`Viewing charts for ${pair}`);
                // This could open a modal or navigate to a chart view
                alert(`Charts for ${pair} would be displayed here`);
            }

            showError(message) {
                const grid = document.getElementById('signalsGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }

            // Enhanced methods for better functionality
            populatePairFilter() {
                const pairFilter = document.getElementById('pairFilter');
                if (this.pairs.length > 0) {
                    this.pairs.forEach(pair => {
                        const option = document.createElement('option');
                        option.value = pair.symbol;
                        option.textContent = pair.symbol;
                        pairFilter.appendChild(option);
                    });
                }
            }

            setLoadingState(loading) {
                this.isLoading = loading;
                const refreshBtn = document.getElementById('refreshBtn');
                const refreshIcon = refreshBtn.querySelector('.refresh-icon');
                
                if (loading) {
                    refreshBtn.classList.add('loading');
                    refreshBtn.disabled = true;
                    refreshBtn.textContent = 'Loading...';
                } else {
                    refreshBtn.classList.remove('loading');
                    refreshBtn.disabled = false;
                    refreshBtn.innerHTML = '<span class="refresh-icon">🔄</span>Refresh';
                }
            }

            async refreshData() {
                console.log('🔄 Refreshing data...');
                this.dataCache.clear(); // Clear cache for fresh data
                await this.loadData();
                this.updateStats();
                this.renderSignals();
            }

            applyFilters() {
                this.filteredData = this.data.filter(signal => {
                    // Pair filter
                    if (this.currentFilters.pair !== 'all' && signal.pair !== this.currentFilters.pair) {
                        return false;
                    }
                    
                    // Timeframe filter
                    if (this.currentFilters.timeframe !== 'all' && signal.timeframe !== this.currentFilters.timeframe) {
                        return false;
                    }
                    
                    // Trend filter
                    if (this.currentFilters.trend !== 'all' && signal.trend !== this.currentFilters.trend) {
                        return false;
                    }
                    
                    // Action filter
                    if (this.currentFilters.action !== 'all' && signal.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.renderSignals();
                this.updateStats();
            }

            openDetailsModal(pair, timeframeSignals) {
                const modal = document.getElementById('detailsModal');
                const title = document.getElementById('detailsModalTitle');
                
                if (modal && title) {
                    title.textContent = `📋 ${pair} Trading Details`;
                    this.populateDetailsModal(pair, timeframeSignals);
                    modal.style.display = 'block';
                }
            }

            hideDetailsModal() {
                const modal = document.getElementById('detailsModal');
                if (modal) {
                    modal.style.display = 'none';
                }
            }

            populateDetailsModal(pair, timeframeSignals) {
                // Populate timeframes tab
                this.populateTimeframesTab(pair, timeframeSignals);
                
                // Populate graphs tab
                this.populateGraphsTab(pair);
                
                // Populate analysis tab
                this.populateAnalysisTab(pair, timeframeSignals);
            }

            populateTimeframesTab(pair, timeframeSignals) {
                const container = document.getElementById('timeframesContent');
                if (!container) return;
                
                if (timeframeSignals.length === 0) {
                    container.innerHTML = '<div class="no-data">No timeframe data available</div>';
                    return;
                }
                
                let html = '';
                timeframeSignals.forEach(signal => {
                    const data = signal.rawData || {};
                    html += `
                        <div class="timeframe-card">
                            <div class="timeframe-header">
                                <h4>${signal.timeframe.toUpperCase()}</h4>
                                <span class="timeframe-trend ${signal.trend}">${signal.trend}</span>
                            </div>
                            <div class="timeframe-data">
                                ${this.renderTimeframeData(data, signal.timeframe)}
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }

            renderTimeframeData(data, timeframe) {
                if (data.signal) {
                    const signal = data.signal;
                    const recommendation = signal.recommendation || {};
                    const technical = signal.technical_analysis || {};
                    
                    return `
                        <div class="data-grid">
                            <div class="data-item">
                                <span class="label">Action:</span>
                                <span class="value">${recommendation.action || 'N/A'}</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Entry:</span>
                                <span class="value">${recommendation.entry_range ? recommendation.entry_range.join(' - ') : 'N/A'}</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Targets:</span>
                                <span class="value">${recommendation.take_profit ? recommendation.take_profit.join(' - ') : 'N/A'}</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Stop Loss:</span>
                                <span class="value">${recommendation.stop_loss || 'N/A'}</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Trend:</span>
                                <span class="value">${technical.trend_direction || 'N/A'}</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Volume:</span>
                                <span class="value">${technical.volume_confirmation || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                } else {
                    // Price data
                    return `
                        <div class="data-grid">
                            <div class="data-item">
                                <span class="label">Support:</span>
                                <span class="value">${data.support || 'N/A'}</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Resistance:</span>
                                <span class="value">${data.resistance || 'N/A'}</span>
                            </div>
                            <div class="data-item">
                                <span class="label">High:</span>
                                <span class="value">${data.highest || 'N/A'}</span>
                            </div>
                            <div class="data-item">
                                <span class="label">Low:</span>
                                <span class="value">${data.Lowest || data.lowest || 'N/A'}</span>
                            </div>
                        </div>
                    `;
                }
            }

            populateGraphsTab(pair) {
                const container = document.getElementById('graphsContent');
                if (!container) return;
                
                const timeframes = ['1h', '8h', '1d'];
                let html = '';
                
                timeframes.forEach(timeframe => {
                    const graphPath = `./assets/pairs/${pair}/graph-${pair}-${timeframe}.png`;
                    html += `
                        <div class="graph-item">
                            <h4>${timeframe.toUpperCase()} Chart</h4>
                            <img src="${graphPath}" alt="${pair} ${timeframe} chart" 
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                            <div class="graph-error" style="display: none;">
                                <p>Chart not available for ${timeframe}</p>
                            </div>
                        </div>
                    `;
                });
                
                container.innerHTML = html;
            }

            populateAnalysisTab(pair, timeframeSignals) {
                const container = document.getElementById('analysisContent');
                if (!container) return;
                
                if (timeframeSignals.length === 0) {
                    container.innerHTML = '<div class="no-data">No analysis data available</div>';
                    return;
                }
                
                let html = '<div class="analysis-overview">';
                timeframeSignals.forEach(signal => {
                    const data = signal.rawData || {};
                    if (data.signal && data.signal.reasoning) {
                        html += `
                            <div class="analysis-item">
                                <h4>${signal.timeframe.toUpperCase()} Analysis</h4>
                                <p>${data.signal.reasoning}</p>
                            </div>
                        `;
                    }
                });
                html += '</div>';
                
                container.innerHTML = html;
            }

            switchDetailsTab(tabName) {
                // Remove active class from all tabs and content
                document.querySelectorAll('.detail-tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelectorAll('.detail-tab-content').forEach(content => content.classList.remove('active'));
                
                // Add active class to clicked tab and corresponding content
                document.querySelector(`[data-tab="${tabName}"]`).classList.add('active');
                document.getElementById(`${tabName}-tab`).classList.add('active');
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            window.dashboard = new TradingSignalsDashboard();
        });
    </script>
</body>
</html>
