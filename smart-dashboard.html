<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crypto Analysis Dashboard</title>
    <meta name="description" content="Compact crypto analysis dashboard with real-time signals and technical analysis">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0a0b0d;
            --secondary-bg: #1a1d29;
            --card-bg: #252a3a;
            --accent-bg: #2d3748;
            --border-color: #374151;
            --text-primary: #e1e5e9;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.1);
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.1);
            --warning: #fbbf24;
            --warning-bg: rgba(251, 191, 36, 0.1);
            --info: #3b82f6;
            --info-bg: rgba(59, 130, 246, 0.1);
            --glass-bg: rgba(26, 29, 41, 0.95);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --gradient-danger: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.4;
            padding-top: 80px;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            z-index: 1000;
        }

        .top-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat-item {
            background: var(--accent-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--success);
        }

        .search-container {
            flex: 1;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--success);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }

        .refresh-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        .refresh-btn:disabled {
            background: var(--accent-bg);
            cursor: not-allowed;
            transform: none;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-select {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .filter-select:focus {
            border-color: var(--success);
        }

        /* Signals Grid */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .signal-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .signal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--success);
        }

        .signal-card.bullish {
            border-left: 4px solid var(--success);
        }

        .signal-card.bearish {
            border-left: 4px solid var(--danger);
        }

        .signal-card.wait {
            border-left: 4px solid var(--warning);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .pair-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .pair-symbol {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .trend-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .trend-badge.bullish {
            background: var(--success-bg);
            color: var(--success);
        }

        .trend-badge.bearish {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .trend-badge.wait {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .signal-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .meta-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .ohlc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .ohlc-item {
            text-align: center;
        }

        .ohlc-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .ohlc-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .ohlc-value.open { color: var(--success); }
        .ohlc-value.high { color: var(--info); }
        .ohlc-value.low { color: var(--danger); }
        .ohlc-value.close { color: var(--warning); }

        .support-resistance {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .sr-item {
            text-align: center;
        }

        .sr-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .sr-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sr-value.support { color: var(--success); }
        .sr-value.resistance { color: var(--danger); }

        .market-context {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .context-item {
            text-align: center;
        }

        .context-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .context-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .context-value.ath { color: var(--info); }
        .context-value.atl { color: var(--warning); }
        .context-value.amplitude { color: var(--text-secondary); }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .detail-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .action-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
            margin-top: 1rem;
        }

        .action-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .action-badge.buy {
            background: var(--success-bg);
            color: var(--success);
        }

        .action-badge.sell {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .action-badge.wait {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .entry-targets {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            text-align: right;
        }

        .target-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .target-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--success);
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats-row {
                order: -1;
            }
            
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .signal-meta,
            .signal-details {
                grid-template-columns: 1fr;
            }
            
            .ohlc-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="logo">
                📊 Smart Crypto Dashboard
            </div>
            
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-value" id="totalSignals">0</div>
                    <div>Signals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bullishSignals">0</div>
                    <div>Bullish</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bearishSignals">0</div>
                    <div>Bearish</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="waitSignals">0</div>
                    <div>Wait</div>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search pairs...">
            </div>
            
            <button class="refresh-btn" id="refreshBtn">🔄 Refresh</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Trend:</label>
                <select class="filter-select" id="trendFilter">
                    <option value="all">All Trends</option>
                    <option value="bullish">Bullish</option>
                    <option value="bearish">Bearish</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Action:</label>
                <select class="filter-select" id="actionFilter">
                    <option value="all">All Actions</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="wait">Wait</option>
                </select>
            </div>
        </div>

        <!-- Signals Grid -->
        <div class="signals-grid" id="signalsGrid">
            <div class="loading">Loading signals...</div>
        </div>
    </div>

    <script>
        class SmartCryptoDashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.currentFilters = {
                    trend: 'all',
                    action: 'all',
                    search: ''
                };
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadData();
                this.updateStats();
                this.renderSignals();
            }

            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshData());
                document.getElementById('trendFilter').addEventListener('change', (e) => {
                    this.currentFilters.trend = e.target.value;
                    this.applyFilters();
                });
                document.getElementById('actionFilter').addEventListener('change', (e) => {
                    this.currentFilters.action = e.target.value;
                    this.applyFilters();
                });
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.currentFilters.search = e.target.value.toLowerCase();
                    this.applyFilters();
                });
            }

            async loadData() {
                try {
                    console.log('🔄 Starting data load...');
                    const response = await fetch('./data.json');
                    if (!response.ok) {
                        throw new Error('Failed to load data.json');
                    }
                    
                    const rawData = await response.json();
                    console.log('📥 Raw data loaded:', rawData);
                    console.log('📊 Raw data structure:', {
                        type: typeof rawData,
                        isArray: Array.isArray(rawData),
                        length: rawData.length,
                        firstItem: rawData[0]
                    });
                    
                    // Parse the Telegram message format
                    this.data = this.parseTelegramData(rawData);
                    console.log('✅ Parsed data array:', this.data);
                    console.log('📈 Total signals parsed:', this.data.length);
                    
                    this.filteredData = [...this.data];
                    
                } catch (error) {
                    console.error('❌ Failed to load data:', error);
                    this.showError('Failed to load crypto analysis data.');
                }
            }

            parseTelegramData(rawData) {
                const signals = [];
                console.log('🔍 Starting Telegram data parsing...');
                
                try {
                    // Handle the nested structure from data.json
                    const messages = rawData[0]?.result || rawData;
                    console.log('📨 Messages to parse:', messages);
                    console.log('📨 Messages length:', messages.length);
                    
                    messages.forEach((message, index) => {
                        try {
                            console.log(`\n📝 Processing message ${index + 1}/${messages.length}`);
                            const text = message.text || '';
                            const signal = this.parseSignalText(text, message.date || Date.now() / 1000);
                            
                            if (signal) {
                                signals.push(signal);
                                console.log(`✅ Signal ${index + 1} parsed successfully`);
                            } else {
                                console.log(`❌ Signal ${index + 1} failed to parse`);
                            }
                        } catch (error) {
                            console.warn(`⚠️ Failed to parse message ${index}:`, error);
                        }
                    });
                    
                    console.log(`🎯 Total signals successfully parsed: ${signals.length}`);
                    
                } catch (error) {
                    console.error('❌ Failed to parse telegram data:', error);
                }
                
                return signals;
            }

            parseSignalText(text, timestamp) {
                try {
                    console.log('=== Parsing Signal Text ===');
                    console.log('Raw text:', text);
                    
                    // Extract pair from text - look for [PAIR/USDT] format
                    const pairMatch = text.match(/\[([A-Z]+\/[A-Z]+)\]/);
                    if (!pairMatch) {
                        console.log('❌ No pair found');
                        return null;
                    }
                    
                    const pair = pairMatch[1];
                    console.log('✅ Pair found:', pair);
                    
                    // Extract trend from "Trend: bullish/bearish"
                    const trendMatch = text.match(/Trend:\s*(bullish|bearish)/i);
                    const trend = trendMatch ? trendMatch[1].toLowerCase() : 'neutral';
                    console.log('✅ Trend found:', trend);
                    
                    // Extract OHLC data from "Dernière bougie 4h" section
                    const openMatch = text.match(/🟢\s*Open\s*:\s*([\d.]+)/i);
                    const closeMatch = text.match(/🔴\s*Close\s*:\s*([\d.]+)/i);
                    const highMatch = text.match(/📈\s*High\s*:\s*([\d.]+)/i);
                    const lowMatch = text.match(/📉\s*Low\s*:\s*([\d.]+)/i);
                    
                    console.log('OHLC Matches:', {
                        open: openMatch ? openMatch[1] : 'N/A',
                        close: closeMatch ? closeMatch[1] : 'N/A',
                        high: highMatch ? highMatch[1] : 'N/A',
                        low: lowMatch ? lowMatch[1] : 'N/A'
                    });
                    
                    // Extract support and resistance from "Support" and "Résistance" sections
                    const supportMatch = text.match(/🟠\s*Support\s*:\s*([\d.]+)/i);
                    const resistanceMatch = text.match(/🛑\s*Résistance\s*:\s*([\d.]+)/i);
                    
                    console.log('Support/Resistance:', {
                        support: supportMatch ? supportMatch[1] : 'N/A',
                        resistance: resistanceMatch ? resistanceMatch[1] : 'N/A'
                    });
                    
                    // Extract action from the trading recommendation section
                    let action = 'wait';
                    if (text.includes('⏸️') || text.includes('Attente')) {
                        action = 'wait';
                    } else if (text.includes('🟢') && text.includes('Achat')) {
                        action = 'buy';
                    } else if (text.includes('🔴') && text.includes('Vente')) {
                        action = 'sell';
                    } else if (text.includes('Achat') || text.includes('Buy')) {
                        action = 'buy';
                    } else if (text.includes('Vente') || text.includes('Sell')) {
                        action = 'sell';
                    }
                    
                    console.log('✅ Action detected:', action);
                    
                    // Extract entry range from "Achat entre [X $ - Y $]" or "Vente entre [X $ - Y $]"
                    const entryMatch = text.match(/(?:Achat|Vente)\s+entre\s*\[([\d.\s-]+)\s*\$/i);
                    
                    // Extract target from "Target [X $ - Y $]" or "Target [X $]"
                    const targetMatch = text.match(/Target\s*\[([\d.\s-]+)\s*\$/i);
                    
                    // Extract stop loss from "Stop loss à X $"
                    const stopLossMatch = text.match(/Stop loss\s*[àa]\s*([\d.]+)\s*\$/i);
                    
                    // Extract win percentage from "Target min win X%" or "win X%"
                    const winMatch = text.match(/(?:Target min win|win)\s*([\d.]+)%/i);
                    
                    console.log('Trading Details:', {
                        entry: entryMatch ? entryMatch[1] : 'N/A',
                        target: targetMatch ? targetMatch[1] : 'N/A',
                        stopLoss: stopLossMatch ? stopLossMatch[1] : 'N/A',
                        winPercentage: winMatch ? winMatch[1] : 'N/A'
                    });
                    
                    // Extract ATH and ATL values
                    const athMatch = text.match(/🔺\s*ATH\s*:\s*([\d.]+)/i);
                    const atlMatch = text.match(/🔻\s*ATL\s*:\s*([\d.]+)/i);
                    
                    // Extract amplitude H/L
                    const amplitudeMatch = text.match(/↔️\s*Amplitude H\/L\s*:\s*([\d.]+)\s*USDT/i);
                    
                    console.log('Market Context:', {
                        ath: athMatch ? athMatch[1] : 'N/A',
                        atl: atlMatch ? atlMatch[1] : 'N/A',
                        amplitude: amplitudeMatch ? amplitudeMatch[1] : 'N/A'
                    });
                    
                    const parsedData = {
                        pair,
                        trend,
                        timestamp,
                        ohlc: {
                            open: openMatch ? parseFloat(openMatch[1]) : null,
                            close: closeMatch ? parseFloat(closeMatch[1]) : null,
                            high: highMatch ? parseFloat(highMatch[1]) : null,
                            low: lowMatch ? parseFloat(lowMatch[1]) : null
                        },
                        support: supportMatch ? parseFloat(supportMatch[1]) : null,
                        resistance: resistanceMatch ? parseFloat(resistanceMatch[1]) : null,
                        action,
                        entryRange: entryMatch ? entryMatch[1].trim() : null,
                        target: targetMatch ? targetMatch[1].trim() : null,
                        stopLoss: stopLossMatch ? parseFloat(stopLossMatch[1]) : null,
                        winPercentage: winMatch ? parseFloat(winMatch[1]) : null,
                        ath: athMatch ? parseFloat(athMatch[1]) : null,
                        atl: atlMatch ? parseFloat(atlMatch[1]) : null,
                        amplitude: amplitudeMatch ? parseFloat(amplitudeMatch[1]) : null,
                        rawText: text
                    };
                    
                    console.log('✅ Final parsed data:', parsedData);
                    console.log('=== End Parsing ===\n');
                    
                    return parsedData;
                    
                } catch (error) {
                    console.error('❌ Failed to parse signal text:', error);
                    return null;
                }
            }

            applyFilters() {
                this.filteredData = this.data.filter(signal => {
                    // Trend filter
                    if (this.currentFilters.trend !== 'all' && signal.trend !== this.currentFilters.trend) {
                        return false;
                    }
                    
                    // Action filter
                    if (this.currentFilters.action !== 'all' && signal.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    // Search filter
                    if (this.currentFilters.search && !signal.pair.toLowerCase().includes(this.currentFilters.search)) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.renderSignals();
            }

            updateStats() {
                const total = this.data.length;
                const bullish = this.data.filter(s => s.trend === 'bullish').length;
                const bearish = this.data.filter(s => s.trend === 'bearish').length;
                const wait = this.data.filter(s => s.action === 'wait').length;
                
                document.getElementById('totalSignals').textContent = total;
                document.getElementById('bullishSignals').textContent = bullish;
                document.getElementById('bearishSignals').textContent = bearish;
                document.getElementById('waitSignals').textContent = wait;
            }

            renderSignals() {
                const grid = document.getElementById('signalsGrid');
                
                if (this.filteredData.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No signals found</h3>
                            <p>Try adjusting your filters or search terms</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = this.filteredData.map(signal => this.renderSignalCard(signal)).join('');
            }

            renderSignalCard(signal) {
                const trendClass = signal.trend;
                const actionClass = signal.action;
                
                return `
                    <div class="signal-card ${trendClass} ${actionClass}" onclick="this.toggleDetails(this)">
                        <div class="signal-header">
                            <div class="pair-info">
                                <div class="pair-symbol">${signal.pair}</div>
                                <div class="trend-badge ${trendClass}">${signal.trend}</div>
                            </div>
                            <div class="action-badge ${actionClass}">${signal.action}</div>
                        </div>
                        
                        <div class="signal-meta">
                            <div class="meta-item">
                                <div class="meta-label">Entry Range</div>
                                <div class="meta-value">${signal.entryRange || 'N/A'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Target</div>
                                <div class="meta-value">${signal.target || 'N/A'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Stop Loss</div>
                                <div class="meta-value">${signal.stopLoss || 'N/A'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Win %</div>
                                <div class="meta-value">${signal.winPercentage ? signal.winPercentage + '%' : 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="ohlc-grid">
                            <div class="ohlc-item">
                                <div class="ohlc-label">Open</div>
                                <div class="ohlc-value open">${signal.ohlc.open || 'N/A'}</div>
                            </div>
                            <div class="ohlc-item">
                                <div class="ohlc-label">High</div>
                                <div class="ohlc-value high">${signal.ohlc.high || 'N/A'}</div>
                            </div>
                            <div class="ohlc-item">
                                <div class="ohlc-label">Low</div>
                                <div class="ohlc-value low">${signal.ohlc.low || 'N/A'}</div>
                            </div>
                            <div class="ohlc-item">
                                <div class="ohlc-label">Close</div>
                                <div class="ohlc-value close">${signal.ohlc.close || 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="support-resistance">
                            <div class="sr-item">
                                <div class="sr-label">Support</div>
                                <div class="sr-value support">${signal.support || 'N/A'}</div>
                            </div>
                            <div class="sr-item">
                                <div class="sr-label">Resistance</div>
                                <div class="sr-value resistance">${signal.resistance || 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="market-context">
                            <div class="context-item">
                                <div class="context-label">ATH</div>
                                <div class="context-value ath">${signal.ath || 'N/A'}</div>
                            </div>
                            <div class="context-item">
                                <div class="context-label">ATL</div>
                                <div class="context-value atl">${signal.atl || 'N/A'}</div>
                            </div>
                            <div class="context-item">
                                <div class="context-label">Amplitude</div>
                                <div class="context-value amplitude">${signal.amplitude ? signal.amplitude + ' USDT' : 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="action-section">
                            <div class="action-badge ${actionClass}">${signal.action.toUpperCase()}</div>
                            <div class="entry-targets">
                                <div class="target-label">Entry: ${signal.entryRange || 'N/A'}</div>
                                <div class="target-value">Target: ${signal.target || 'N/A'}</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            toggleDetails(card) {
                // Add expandable details functionality if needed
                console.log('Card clicked:', card);
            }

            async refreshData() {
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.disabled = true;
                refreshBtn.textContent = '🔄 Refreshing...';
                
                try {
                    await this.loadData();
                    this.updateStats();
                    this.renderSignals();
                } catch (error) {
                    console.error('Refresh failed:', error);
                    this.showError('Failed to refresh data.');
                } finally {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = '🔄 Refresh';
                }
            }

            showError(message) {
                const grid = document.getElementById('signalsGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SmartCryptoDashboard();
        });
    </script>
</body>
</html>
