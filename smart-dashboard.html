<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Crypto Analysis Dashboard</title>
    <meta name="description" content="Compact crypto analysis dashboard with real-time signals and technical analysis">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-bg: #0a0b0d;
            --secondary-bg: #1a1d29;
            --card-bg: #252a3a;
            --accent-bg: #2d3748;
            --border-color: #374151;
            --text-primary: #e1e5e9;
            --text-secondary: #9ca3af;
            --text-muted: #6b7280;
            --success: #22c55e;
            --success-bg: rgba(34, 197, 94, 0.1);
            --danger: #ef4444;
            --danger-bg: rgba(239, 68, 68, 0.1);
            --warning: #fbbf24;
            --warning-bg: rgba(251, 191, 36, 0.1);
            --info: #3b82f6;
            --info-bg: rgba(59, 130, 246, 0.1);
            --glass-bg: rgba(26, 29, 41, 0.95);
            --gradient-primary: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --gradient-success: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            --gradient-danger: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--primary-bg);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.4;
            padding-top: 80px;
        }

        /* Top Bar */
        .top-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem;
            z-index: 1000;
        }

        .top-bar-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-size: 1.25rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-row {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .stat-item {
            background: var(--accent-bg);
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-primary);
            text-align: center;
        }

        .stat-value {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--success);
        }

        .search-container {
            flex: 1;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 20px;
            padding: 0.5rem 1rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-input:focus {
            border-color: var(--success);
            box-shadow: 0 0 0 2px rgba(34, 197, 94, 0.2);
        }

        .refresh-btn {
            background: var(--success);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .refresh-btn:hover {
            background: #16a34a;
            transform: translateY(-1px);
        }

        .refresh-btn:disabled {
            background: var(--accent-bg);
            cursor: not-allowed;
            transform: none;
        }

        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 1rem;
        }

        /* Filters */
        .filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-select {
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            outline: none;
        }

        .filter-select:focus {
            border-color: var(--success);
        }

        /* Signals Grid */
        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .signal-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.25rem;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .signal-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--success);
        }

        .signal-card.bullish {
            border-left: 4px solid var(--success);
        }

        .signal-card.bearish {
            border-left: 4px solid var(--danger);
        }

        .signal-card.wait {
            border-left: 4px solid var(--warning);
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .pair-info {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .pair-symbol {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .trend-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .trend-badge.bullish {
            background: var(--success-bg);
            color: var(--success);
        }

        .trend-badge.bearish {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .trend-badge.wait {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .signal-meta {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .meta-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .meta-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .meta-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .ohlc-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .ohlc-item {
            text-align: center;
        }

        .ohlc-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .ohlc-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .ohlc-value.open { color: var(--success); }
        .ohlc-value.high { color: var(--info); }
        .ohlc-value.low { color: var(--danger); }
        .ohlc-value.close { color: var(--warning); }

        .support-resistance {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .sr-item {
            text-align: center;
        }

        .sr-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .sr-value {
            font-size: 1rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sr-value.support { color: var(--success); }
        .sr-value.resistance { color: var(--danger); }

        .market-context {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .context-item {
            text-align: center;
        }

        .context-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .context-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .context-value.ath { color: var(--info); }
        .context-value.atl { color: var(--warning); }
        .context-value.amplitude { color: var(--text-secondary); }

        .technical-analysis {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .ta-item {
            text-align: center;
        }

        .ta-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .ta-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .ta-value.confidence-high { color: var(--success); }
        .ta-value.confidence-medium { color: var(--warning); }
        .ta-value.confidence-low { color: var(--danger); }

        .position-details {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .pos-item {
            text-align: center;
        }

        .pos-label {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .pos-value {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .pos-value.confidence-high { color: var(--success); }
        .pos-value.confidence-medium { color: var(--warning); }
        .pos-value.confidence-low { color: var(--danger); }

        .reasoning-section {
            margin-bottom: 1rem;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
        }

        .reasoning-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .reasoning-text {
            font-size: 0.85rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .signal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }

        .detail-label {
            font-size: 0.8rem;
            color: var(--text-muted);
            font-weight: 500;
        }

        .detail-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        .action-section {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--accent-bg);
            border-radius: 8px;
            margin-top: 1rem;
        }

        .action-badge {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .action-badge.buy {
            background: var(--success-bg);
            color: var(--success);
        }

        .action-badge.sell {
            background: var(--danger-bg);
            color: var(--danger);
        }

        .action-badge.wait {
            background: var(--warning-bg);
            color: var(--warning);
        }

        .entry-targets {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            text-align: right;
        }

        .target-label {
            font-size: 0.8rem;
            color: var(--text-muted);
        }

        .target-value {
            font-size: 0.9rem;
            color: var(--text-primary);
            font-weight: 600;
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .empty-state h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
        }

        .empty-state p {
            font-size: 1rem;
        }

        /* Loading State */
        .loading {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid var(--border-color);
            border-radius: 50%;
            border-top-color: var(--success);
            animation: spin 1s ease-in-out infinite;
            margin-left: 0.5rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .top-bar-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .stats-row {
                order: -1;
            }
            
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .filters {
                flex-direction: column;
            }
            
            .signal-meta,
            .signal-details {
                grid-template-columns: 1fr;
            }
            
            .ohlc-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div class="top-bar">
        <div class="top-bar-content">
            <div class="logo">
                ðŸ“Š Smart Crypto Dashboard
            </div>
            
            <div class="stats-row">
                <div class="stat-item">
                    <div class="stat-value" id="totalSignals">0</div>
                    <div>Signals</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bullishSignals">0</div>
                    <div>Bullish</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="bearishSignals">0</div>
                    <div>Bearish</div>
                </div>
                <div class="stat-item">
                    <div class="stat-value" id="waitSignals">0</div>
                    <div>Wait</div>
                </div>
            </div>
            
            <div class="search-container">
                <input type="text" class="search-input" id="searchInput" placeholder="Search pairs...">
            </div>
            
            <button class="refresh-btn" id="refreshBtn">ðŸ”„ Refresh</button>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Filters -->
        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Trend:</label>
                <select class="filter-select" id="trendFilter">
                    <option value="all">All Trends</option>
                    <option value="bullish">Bullish</option>
                    <option value="bearish">Bearish</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label class="filter-label">Action:</label>
                <select class="filter-select" id="actionFilter">
                    <option value="all">All Actions</option>
                    <option value="buy">Buy</option>
                    <option value="sell">Sell</option>
                    <option value="wait">Wait</option>
                </select>
            </div>
        </div>

        <!-- Signals Grid -->
        <div class="signals-grid" id="signalsGrid">
            <div class="loading">Loading signals...</div>
        </div>
    </div>

    <script>
        class SmartCryptoDashboard {
            constructor() {
                this.data = [];
                this.filteredData = [];
                this.currentFilters = {
                    trend: 'all',
                    action: 'all',
                    search: ''
                };
                
                this.init();
            }

            async init() {
                this.setupEventListeners();
                await this.loadData();
                this.updateStats();
                this.renderSignals();
            }

            setupEventListeners() {
                document.getElementById('refreshBtn').addEventListener('click', () => this.refreshData());
                document.getElementById('trendFilter').addEventListener('change', (e) => {
                    this.currentFilters.trend = e.target.value;
                    this.applyFilters();
                });
                document.getElementById('actionFilter').addEventListener('change', (e) => {
                    this.currentFilters.action = e.target.value;
                    this.applyFilters();
                });
                document.getElementById('searchInput').addEventListener('input', (e) => {
                    this.currentFilters.search = e.target.value.toLowerCase();
                    this.applyFilters();
                });
            }

            async loadData() {
                try {
                    console.log('ï¿½ï¿½ Starting data load from pair files...');
                    
                    // Load pairs configuration
                    const pairsResponse = await fetch('./config/pairs.json');
                    if (!pairsResponse.ok) {
                        throw new Error('Failed to load pairs.json configuration');
                    }
                    
                    const pairs = await pairsResponse.json();
                    console.log('ðŸ“‹ Pairs configuration loaded:', pairs);
                    
                    // Load data for each pair
                    const allData = [];
                    
                    for (const pair of pairs) {
                        try {
                            console.log(`\nðŸ“Š Loading data for ${pair.symbol}...`);
                            
                            // Load main analysis data
                            const dataResponse = await fetch(`./assets/pairs/${pair.symbol}/${pair.dataFile}`);
                            if (dataResponse.ok) {
                                const pairData = await dataResponse.json();
                                console.log(`âœ… Data loaded for ${pair.symbol}:`, pairData);
                                
                                // Transform the data to match our dashboard format
                                const transformedData = this.transformPairData(pairData, pair);
                                if (transformedData) {
                                    allData.push(transformedData);
                                    console.log(`âœ… Data transformed for ${pair.symbol}`);
                                }
                            } else {
                                console.warn(`âš ï¸ Failed to load data for ${pair.symbol}: ${dataResponse.status}`);
                            }
                        } catch (error) {
                            console.warn(`âš ï¸ Error loading data for ${pair.symbol}:`, error);
                        }
                    }
                    
                    console.log('ðŸŽ¯ Final data array:', allData);
                    this.data = allData;
                    this.filteredData = [...this.data];
                    
                } catch (error) {
                    console.error('âŒ Failed to load data:', error);
                    this.showError('Failed to load crypto analysis data.');
                }
            }

            transformPairData(pairData, pairConfig) {
                try {
                    console.log(`ðŸ”„ Transforming data for ${pairConfig.symbol}...`);
                    
                    const signal = pairData.signal;
                    if (!signal) {
                        console.warn(`âš ï¸ No signal data found for ${pairConfig.symbol}`);
                        return null;
                    }
                    
                    // Extract classification data
                    const classification = signal.classification || {};
                    const recommendation = signal.recommendation || {};
                    const technical = signal.technical_analysis || {};
                    const position = signal.position_sizing || {};
                    
                    // Determine trend from technical analysis
                    let trend = 'neutral';
                    if (technical.trend_direction) {
                        trend = technical.trend_direction.toLowerCase();
                    }
                    
                    // Determine action from recommendation
                    let action = 'wait';
                    if (recommendation.action) {
                        const actionText = recommendation.action.toLowerCase();
                        if (actionText === 'buy' || actionText === 'long') action = 'buy';
                        else if (actionText === 'sell' || actionText === 'short') action = 'sell';
                        else if (actionText === 'wait') action = 'wait';
                    }
                    
                    // Extract entry range
                    let entryRange = null;
                    if (recommendation.entry_range && Array.isArray(recommendation.entry_range)) {
                        const [min, max] = recommendation.entry_range;
                        if (min !== null && max !== null) {
                            entryRange = `${min} - ${max}`;
                        } else if (min !== null) {
                            entryRange = `${min}`;
                        }
                    }
                    
                    // Extract target
                    let target = null;
                    if (recommendation.take_profit && recommendation.take_profit.length > 0) {
                        target = recommendation.take_profit.join(' - ');
                    }
                    
                    // Extract stop loss
                    const stopLoss = recommendation.stop_loss;
                    
                    // Extract win rate
                    let winPercentage = null;
                    if (classification.expected_win_rate) {
                        winPercentage = parseFloat(classification.expected_win_rate.replace('%', ''));
                    }
                    
                    const transformed = {
                        pair: pairConfig.symbol,
                        trend,
                        timestamp: signal.timestamp || Date.now() / 1000,
                        ohlc: {
                            open: null, // Not available in this data structure
                            close: null,
                            high: null,
                            low: null
                        },
                        support: null, // Not available in this data structure
                        resistance: null, // Not available in this data structure
                        action,
                        entryRange,
                        target,
                        stopLoss,
                        winPercentage,
                        ath: null, // Not available in this data structure
                        atl: null, // Not available in this data structure
                        amplitude: null, // Not available in this data structure
                        
                        // Additional data from the pair files
                        confidence: classification.confidence || 'LOW',
                        confluenceScore: classification.confluence_score || 'N/A',
                        frequencyTier: classification.frequency_tier || 'N/A',
                        timeframe: technical.primary_timeframe || 'N/A',
                        timeframesAligned: technical.timeframes_aligned || 0,
                        volumeConfirmation: technical.volume_confirmation || 'N/A',
                        keyLevelProximity: technical.key_level_proximity || 'N/A',
                        patternStrength: technical.pattern_strength || 'N/A',
                        confidenceTier: position.confidence_tier || 'N/A',
                        basePositionPercent: position.base_position_percent || 0,
                        suggestedPositionSize: position.suggested_position_size || 'N/A',
                        reasoning: signal.reasoning || 'No reasoning provided',
                        rawData: pairData
                    };
                    
                    console.log(`âœ… Transformed data for ${pairConfig.symbol}:`, transformed);
                    return transformed;
                    
                } catch (error) {
                    console.error(`âŒ Failed to transform data for ${pairConfig.symbol}:`, error);
                    return null;
                }
            }

            applyFilters() {
                this.filteredData = this.data.filter(signal => {
                    // Trend filter
                    if (this.currentFilters.trend !== 'all' && signal.trend !== this.currentFilters.trend) {
                        return false;
                    }
                    
                    // Action filter
                    if (this.currentFilters.action !== 'all' && signal.action !== this.currentFilters.action) {
                        return false;
                    }
                    
                    // Search filter
                    if (this.currentFilters.search && !signal.pair.toLowerCase().includes(this.currentFilters.search)) {
                        return false;
                    }
                    
                    return true;
                });
                
                this.renderSignals();
            }

            updateStats() {
                const total = this.data.length;
                const bullish = this.data.filter(s => s.trend === 'bullish').length;
                const bearish = this.data.filter(s => s.trend === 'bearish').length;
                const wait = this.data.filter(s => s.action === 'wait').length;
                
                document.getElementById('totalSignals').textContent = total;
                document.getElementById('bullishSignals').textContent = bullish;
                document.getElementById('bearishSignals').textContent = bearish;
                document.getElementById('waitSignals').textContent = wait;
            }

            renderSignals() {
                const grid = document.getElementById('signalsGrid');
                
                if (this.filteredData.length === 0) {
                    grid.innerHTML = `
                        <div class="empty-state">
                            <h3>No signals found</h3>
                            <p>Try adjusting your filters or search terms</p>
                        </div>
                    `;
                    return;
                }
                
                grid.innerHTML = this.filteredData.map(signal => this.renderSignalCard(signal)).join('');
            }

            renderSignalCard(signal) {
                const trendClass = signal.trend;
                const actionClass = signal.action;
                
                return `
                    <div class="signal-card ${trendClass} ${actionClass}" onclick="this.toggleDetails(this)">
                        <div class="signal-header">
                            <div class="pair-info">
                                <div class="pair-symbol">${signal.pair}</div>
                                <div class="trend-badge ${trendClass}">${signal.trend}</div>
                            </div>
                            <div class="action-badge ${actionClass}">${signal.action}</div>
                        </div>
                        
                        <div class="signal-meta">
                            <div class="meta-item">
                                <div class="meta-label">Entry Range</div>
                                <div class="meta-value">${signal.entryRange || 'N/A'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Target</div>
                                <div class="meta-value">${signal.target || 'N/A'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Stop Loss</div>
                                <div class="meta-value">${signal.stopLoss || 'N/A'}</div>
                            </div>
                            <div class="meta-item">
                                <div class="meta-label">Win %</div>
                                <div class="meta-value">${signal.winPercentage ? signal.winPercentage + '%' : 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="technical-analysis">
                            <div class="ta-item">
                                <div class="ta-label">Confidence</div>
                                <div class="ta-value confidence-${signal.confidence?.toLowerCase()}">${signal.confidence || 'N/A'}</div>
                            </div>
                            <div class="ta-item">
                                <div class="ta-label">Confluence</div>
                                <div class="ta-value">${signal.confluenceScore || 'N/A'}</div>
                            </div>
                            <div class="ta-item">
                                <div class="ta-label">Timeframe</div>
                                <div class="ta-value">${signal.timeframe || 'N/A'}</div>
                            </div>
                            <div class="ta-item">
                                <div class="ta-label">Volume</div>
                                <div class="ta-value">${signal.volumeConfirmation || 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="position-details">
                            <div class="pos-item">
                                <div class="pos-label">Position Size</div>
                                <div class="pos-value">${signal.suggestedPositionSize || 'N/A'}</div>
                            </div>
                            <div class="pos-item">
                                <div class="pos-label">Confidence Tier</div>
                                <div class="pos-value confidence-${signal.confidenceTier?.toLowerCase()}">${signal.confidenceTier || 'N/A'}</div>
                            </div>
                            <div class="pos-item">
                                <div class="pos-label">Pattern Strength</div>
                                <div class="pos-value">${signal.patternStrength || 'N/A'}</div>
                            </div>
                            <div class="pos-item">
                                <div class="pos-label">Key Levels</div>
                                <div class="pos-value">${signal.keyLevelProximity || 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="action-section">
                            <div class="action-badge ${actionClass}">${signal.action.toUpperCase()}</div>
                            <div class="entry-targets">
                                <div class="target-label">Entry: ${signal.entryRange || 'N/A'}</div>
                                <div class="target-value">Target: ${signal.target || 'N/A'}</div>
                            </div>
                        </div>
                        
                        <div class="reasoning-section">
                            <div class="reasoning-label">Analysis Reasoning</div>
                            <div class="reasoning-text">${signal.reasoning}</div>
                        </div>
                    </div>
                `;
            }

            toggleDetails(card) {
                // Add expandable details functionality if needed
                console.log('Card clicked:', card);
            }

            async refreshData() {
                const refreshBtn = document.getElementById('refreshBtn');
                refreshBtn.disabled = true;
                refreshBtn.textContent = 'ðŸ”„ Refreshing...';
                
                try {
                    await this.loadData();
                    this.updateStats();
                    this.renderSignals();
                } catch (error) {
                    console.error('Refresh failed:', error);
                    this.showError('Failed to refresh data.');
                } finally {
                    refreshBtn.disabled = false;
                    refreshBtn.textContent = 'ðŸ”„ Refresh';
                }
            }

            showError(message) {
                const grid = document.getElementById('signalsGrid');
                grid.innerHTML = `
                    <div class="empty-state">
                        <h3>Error</h3>
                        <p>${message}</p>
                    </div>
                `;
            }
        }

        // Initialize dashboard when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new SmartCryptoDashboard();
        });
    </script>
</body>
</html>
