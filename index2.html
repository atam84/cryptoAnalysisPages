<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trading Signals Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0b0d;
            min-height: 100vh;
            color: #e1e5e9;
            line-height: 1.4;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        .header h1 {
            color: white;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .header p {
            color: rgba(255,255,255,0.6);
            font-size: 0.9rem;
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 1rem;
        }

        .signal-card {
            background: #1a1d29;
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid #2d3748;
        }

        .signal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
        }

        .crypto-pair {
            font-size: 1.1rem;
            font-weight: 600;
            color: #e1e5e9;
        }

        .trend-badge {
            display: flex;
            align-items: center;
            gap: 0.3rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-weight: 500;
            font-size: 0.75rem;
            text-transform: capitalize;
        }

        .trend-bullish {
            background: rgba(34, 197, 94, 0.2);
            color: #22c55e;
        }

        .trend-bearish {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .price-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            background: #252a3a;
            padding: 0.5rem;
            border-radius: 8px;
            font-size: 0.85rem;
        }

        .price-label {
            color: #9ca3af;
        }

        .price-value {
            color: #e1e5e9;
            font-weight: 500;
        }

        .stats-section {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
        }

        .stat-item {
            color: #9ca3af;
        }

        .stat-value {
            color: #e1e5e9;
            font-weight: 500;
        }

        .levels-section {
            display: flex;
            flex-wrap: wrap;
            gap: 0.4rem;
            margin-bottom: 0.75rem;
        }

        .level-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .support-badge {
            background: rgba(251, 191, 36, 0.2);
            color: #fbbf24;
        }

        .resistance-badge {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .trade-plan {
            background: #252a3a;
            border-radius: 8px;
            padding: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .trade-plan-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #e1e5e9;
            margin-bottom: 0.5rem;
        }

        .trade-plan ul {
            list-style: none;
            font-size: 0.8rem;
        }

        .trade-plan li {
            margin-bottom: 0.25rem;
            color: #9ca3af;
        }

        .trade-plan .label {
            color: #e1e5e9;
            font-weight: 500;
        }

        .buy-action {
            color: #22c55e;
        }

        .sell-action {
            color: #ef4444;
        }

        .analysis-text {
            font-size: 0.8rem;
            color: #9ca3af;
            font-style: italic;
            margin-bottom: 0.75rem;
            line-height: 1.4;
        }

        .timestamp {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #6b7280;
            border-top: 1px solid #374151;
            padding-top: 0.5rem;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
            padding: 3rem;
        }

        .error {
            text-align: center;
            color: #ef4444;
            background: rgba(239, 68, 68, 0.1);
            padding: 2rem;
            border-radius: 12px;
            margin: 2rem auto;
            max-width: 500px;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        @media (max-width: 768px) {
            .signals-grid {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
            
            .container {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“ˆ Trading Signals</h1>
            <p>Live Cryptocurrency Trading Analysis Dashboard</p>
        </div>
        
        <div id="loading" class="loading">
            Loading trading data...
        </div>
        
        <div id="error" class="error" style="display: none;">
            Failed to load trading data. Please check your data.json file.
        </div>
        
        <div id="signals-container" class="signals-grid" style="display: none;">
        </div>
    </div>

    <script>
        async function loadTradingData() {
            try {
                const response = await fetch('data.json');
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                displaySignals(data);
            } catch (error) {
                console.error('Error loading trading data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        function displaySignals(data) {
            const container = document.getElementById('signals-container');
            container.innerHTML = '';

            data.forEach(item => {
                if (item.result && Array.isArray(item.result)) {
                    item.result.forEach(message => {
                        if (message.text) {
                            const signal = parseSignalText(message.text, message.date);
                            if (signal) {
                                container.appendChild(createSignalCard(signal));
                            }
                        }
                    });
                }
            });

            document.getElementById('loading').style.display = 'none';
            document.getElementById('signals-container').style.display = 'grid';
        }

        function parseSignalText(text, timestamp) {
            try {
                const lines = text.split('\n').filter(line => line.trim());
                
                const signal = {
                    timestamp: timestamp || Date.now()
                };
                
                // Parse trend
                const trendMatch = text.match(/Trend:\s*(\w+)/i);
                signal.trend = trendMatch ? trendMatch[1] : '';
                
                // Parse crypto pair from trading recommendation
                const pairMatch = text.match(/\[([A-Z]+\/[A-Z]+)\]/);
                signal.pair = pairMatch ? pairMatch[1] : '';
                
                // Parse OHLC data
                const openMatch = text.match(/Open\s*:\s*([\d.]+)/);
                const closeMatch = text.match(/Close\s*:\s*([\d.]+)/);
                const highMatch = text.match(/High\s*:\s*([\d.]+)/);
                const lowMatch = text.match(/Low\s*:\s*([\d.]+)/);
                
                signal.ohlc = {
                    open: openMatch ? parseFloat(openMatch[1]) : 0,
                    close: closeMatch ? parseFloat(closeMatch[1]) : 0,
                    high: highMatch ? parseFloat(highMatch[1]) : 0,
                    low: lowMatch ? parseFloat(lowMatch[1]) : 0
                };

                // Calculate amplitude
                signal.amplitude = signal.ohlc.high - signal.ohlc.low;
                
                // Parse support and resistance
                const supportMatch = text.match(/Support\s*:\s*([\d.]+)/);
                const resistanceMatch = text.match(/RÃ©sistance\s*:\s*([\d.]+)/);
                
                signal.support = supportMatch ? parseFloat(supportMatch[1]) : 0;
                signal.resistance = resistanceMatch ? parseFloat(resistanceMatch[1]) : 0;
                
                // Parse ATH/ATL
                const athMatch = text.match(/ATH\s*:\s*([\d.]+)/);
                const atlMatch = text.match(/ATL\s*:\s*([\d.]+)/);
                
                signal.ath = athMatch ? parseFloat(athMatch[1]) : 0;
                signal.atl = atlMatch ? parseFloat(atlMatch[1]) : 0;
                
                // Parse trading recommendation
                const buyMatch = text.match(/(Achat|Vente)\s+entre\s+\[([\d.$\s-]+)\]/);
                const targetMatch = text.match(/Target\s+\[([\d.$\s-]+)\]/);
                const stopLossMatch = text.match(/Stop loss Ã  ([\d.$\s]+)/);
                const winMatch = text.match(/Target min win ([\d.%]+)/);
                
                if (buyMatch) {
                    signal.action = buyMatch[1].toLowerCase() === 'achat' ? 'buy' : 'sell';
                    signal.entryRange = buyMatch[2];
                }
                
                signal.target = targetMatch ? targetMatch[1] : '';
                signal.stopLoss = stopLossMatch ? stopLossMatch[1].trim() : '';
                signal.minWin = winMatch ? winMatch[1] : '';
                
                // Parse analysis text
                const analysisMatch = text.match(/â†’\s*(.+)/);
                signal.analysis = analysisMatch ? analysisMatch[1].trim() : '';
                
                return signal;
            } catch (error) {
                console.error('Error parsing signal:', error);
                return null;
            }
        }

        function createSignalCard(signal) {
            const card = document.createElement('div');
            card.className = 'signal-card';
            
            const trendClass = signal.trend === 'bullish' ? 'trend-bullish' : 'trend-bearish';
            const trendIcon = signal.trend === 'bullish' ? 'ðŸŸ¢' : 'ðŸ”´';
            const actionClass = signal.action === 'buy' ? 'buy-action' : 'sell-action';
            const actionText = signal.action === 'buy' ? 'Buy zone' : 'Sell zone';

            // Format timestamp
            const date = new Date(signal.timestamp * 1000);
            const timeStr = date.toLocaleString('en-US', {
                month: 'numeric',
                day: 'numeric', 
                year: 'numeric',
                hour: 'numeric',
                minute: '2-digit'
            });
            
            card.innerHTML = `
                <div class="signal-header">
                    <div class="crypto-pair">${signal.pair || 'Unknown Pair'}</div>
                    <div class="trend-badge ${trendClass}">
                        ${trendIcon} ${signal.trend}
                    </div>
                </div>
                
                <div class="price-section">
                    <div class="price-row">
                        <span class="price-label">Open:</span>
                        <span class="price-value">${signal.ohlc.open.toFixed(3)}</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">Close:</span>
                        <span class="price-value">${signal.ohlc.close.toFixed(3)}</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">High:</span>
                        <span class="price-value">${signal.ohlc.high.toFixed(3)}</span>
                    </div>
                    <div class="price-row">
                        <span class="price-label">Low:</span>
                        <span class="price-value">${signal.ohlc.low.toFixed(3)}</span>
                    </div>
                </div>

                <div class="stats-section">
                    <div class="stat-item">
                        Amplitude H/L: <span class="stat-value">${signal.amplitude.toFixed(3)} USDT</span>
                    </div>
                    <div class="stat-item">
                        ATH 48h: <span class="stat-value">${signal.ath.toFixed(2)}</span>
                    </div>
                </div>
                
                <div class="levels-section">
                    <div class="level-badge support-badge">ðŸŸ¡ Support: ${signal.support.toFixed(3)}</div>
                    <div class="level-badge resistance-badge">ðŸ”´ Resistance: ${signal.resistance.toFixed(2)}</div>
                </div>
                
                <div class="trade-plan">
                    <div class="trade-plan-title">Trade plan</div>
                    <ul>
                        <li><span class="label ${actionClass}">â€¢ ${actionText}:</span> ${signal.entryRange}</li>
                        <li><span class="label">â€¢ Targets:</span> ${signal.target}</li>
                        <li><span class="label">â€¢ Stop-loss:</span> ${signal.stopLoss}</li>
                        <li><span class="label">â€¢ Min. win:</span> ${signal.minWin}</li>
                    </ul>
                </div>

                ${signal.analysis ? `<div class="analysis-text">
                    â†’ ${signal.analysis}
                </div>` : ''}

                <div class="timestamp">
                    <span>${timeStr}</span>
                    <span>From: ia_agent_007_bot â€¢ Chat: amine</span>
                </div>
            `;
            
            return card;
        }

        // Load data when page loads
        document.addEventListener('DOMContentLoaded', loadTradingData);
    </script>
</body>
</html>
